	<ion-split-pane contentId="main">
		<!--  the side menu  -->
		<ion-menu contentId="main" #menu>
			<ion-header>
				<ion-toolbar color="light">
					<ion-title routerLink="/" tappable (click)="menu.close()">Sneat.app</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-router-outlet name="menu" [animated]="false"></ion-router-outlet>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
