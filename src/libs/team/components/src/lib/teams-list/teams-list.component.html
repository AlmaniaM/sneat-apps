<ion-item *ngFor="let team of teams"
					routerLink="/space/{{team.brief?.type}}/{{team.id}}"
					(click)="goTeam($event, team)"
>
	<ion-icon [name]="iconName" slot="start"></ion-icon>
	<ion-label class="ion-text-wrap">
		{{team.brief?.title || team.brief?.type || team.id}}
	</ion-label>
</ion-item>
