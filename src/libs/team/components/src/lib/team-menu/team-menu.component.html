<ion-list>
	<ion-item>
		<!--		<ion-icon name="home-outline" slot="start" color="primary" tappable routerLink="/space/{{team?.type}}/{{team?.id}}" routerDirection="root"></ion-icon>-->
		<ion-label>Space</ion-label>
		<ion-select *ngIf="teams"
								[value]="team?.id"
								interface="popover"
								(ionChange)="onTeamSelected($event)"
								style="font-weight: bold"
		>
			<ion-select-option *ngFor="let team of teams" [value]="team.id">
				{{team.title || team.id}}
			</ion-select-option>
		</ion-select>
	</ion-item>
	<ion-item routerLink="/space/{{team?.type}}/{{team?.id}}"
						routerDirection="root"
						[disabled]="!team"
						[class.currentPage]="isCurrentPage('overview')"
						(click)="closeMenu()"
	>
		<ion-icon name="home-outline" slot="start"></ion-icon>
		<ion-label>Overview</ion-label>
	</ion-item>
	<ion-item routerLink="/space/{{team?.type}}/{{team?.id}}/assets"
						routerDirection="root"
						[disabled]="!team"
						[class.currentPage]="isCurrentPage('assets')"
						(click)="closeMenu()"
	>
		<ion-icon name="car-sport-outline" slot="start"></ion-icon>
		<ion-label>Assets</ion-label>
		<ion-badge style="font-weight: normal; color: gray" color="light"
							 *ngIf="team?.dto?.numberOf?.assets">{{team?.dto?.numberOf?.assets}}</ion-badge>
	</ion-item>
	<ion-item routerLink="/space/{{team?.type}}/{{team?.id}}/contacts"
						routerDirection="root"
						[disabled]="!team"
						[class.currentPage]="isCurrentPage('contacts')"
						(click)="closeMenu()"
	>
		<ion-icon name="people-outline" slot="start"></ion-icon>
		<ion-label>Contacts</ion-label>
	</ion-item>
	<ion-item routerLink="/space/{{team?.type}}/{{team?.id}}/documents"
						routerDirection="root"
						[disabled]="!team"
						(click)="closeMenu()"
	>
		<ion-icon name="documents-outline" slot="start"></ion-icon>
		<ion-label>Documents</ion-label>
	</ion-item>
	<ion-item routerLink="/space/{{team?.type}}/{{team?.id}}/lists"
						routerDirection="root"
						[disabled]="!team"
						(click)="closeMenu()"
	>
		<ion-icon name="list-outline" slot="start"></ion-icon>
		<ion-label>Lists</ion-label>
		<ion-buttons slot="end">
			<ion-button routerLink="./list/groceries">🛒</ion-button>
			<!--			<ion-button routerLink="./list/towatch">🍿</ion-button>-->
		</ion-buttons>
	</ion-item>
	<ion-item routerLink="/space/{{team?.type}}/{{team?.id}}/members"
						routerDirection="root"
						[disabled]="!team"
						(click)="closeMenu()"
	>
		<ion-icon name="people-circle-outline" slot="start"></ion-icon>
		<ion-label>Members</ion-label>
	</ion-item>
	<ion-item routerLink="/space/{{team?.type}}/{{team?.id}}/schedule"
						routerDirection="root"
						[disabled]="!team"
						(click)="closeMenu()"
	>
		<ion-icon name="calendar-outline" slot="start"></ion-icon>
		<ion-label>Schedule</ion-label>
		<!--		<ion-buttons slot="end">-->
		<!--			<ion-button color="primary" style="text-transform: none; font-size: x-small">Today</ion-button>-->
		<!--			<ion-button color="primary" style="text-transform: none; font-size: x-small">Tomorrow</ion-button>-->
		<!--		</ion-buttons>-->
	</ion-item>
	<sneat-auth-menu-item></sneat-auth-menu-item>
</ion-list>
