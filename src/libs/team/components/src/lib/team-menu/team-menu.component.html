<ion-list>
	<ion-item>
		<ion-label color="medium">Space</ion-label>
		<ion-select *ngIf="!teams"></ion-select>
		<ion-select *ngIf="teams"
								interface="popover"
								[(ngModel)]="teamId"
								(ionChange)="onTeamSelected($event)"
								style="font-weight: bold"
		>
			<ion-select-option *ngFor="let team of teams" [value]="team.id">
				{{team.title || team.id}}
			</ion-select-option>
		</ion-select>
	</ion-item>
	<ion-item routerLink="members">
		<ion-icon name="person" slot="start"></ion-icon>
		<ion-label>Assets</ion-label>
	</ion-item>
	<ion-item routerLink="contacts">
		<ion-icon name="person" slot="start"></ion-icon>
		<ion-label>Contacts</ion-label>
	</ion-item>
	<ion-item routerLink="documents">
		<ion-icon name="person" slot="start"></ion-icon>
		<ion-label>Documents</ion-label>
	</ion-item>
	<ion-item routerLink="lists">
		<ion-icon name="person" slot="start"></ion-icon>
		<ion-label>Lists</ion-label>
	</ion-item>
	<ion-item routerLink="members">
		<ion-icon name="person" slot="start"></ion-icon>
		<ion-label>Members</ion-label>
	</ion-item>
	<sneat-auth-menu-item></sneat-auth-menu-item>
</ion-list>
