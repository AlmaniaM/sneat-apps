<ion-item *ngIf="!teams" [disabled]="true">
	<ion-icon name="person" slot="start"></ion-icon>
	<ion-label>Family</ion-label>
	<ion-spinner slot="end" *ngIf="!teams"></ion-spinner>
</ion-item>
<ng-container *ngIf="teams">
	<ion-item *ngIf="familyTeams && !familyTeams.length" tappable [disabled]="!teams" (click)="newFamily($event)">
		<ion-icon name="people-circle-outline" slot="start"></ion-icon>
		<ion-label>Family
			<ion-text color="medium"><i>(new)</i></ion-text>
		</ion-label>
		<ion-spinner slot="end" *ngIf="!teams"></ion-spinner>
	</ion-item>
	<sneat-teams-list [teams]="familyTeams"
										iconName="people-circle-outline"
										(beforeNavigateToTeam)="closeMenu()"
	></sneat-teams-list>
	<sneat-teams-list [teams]="teams"
										(beforeNavigateToTeam)="closeMenu()"
	></sneat-teams-list>
</ng-container>
