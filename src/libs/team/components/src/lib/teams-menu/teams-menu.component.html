<ion-item *ngIf="!teams" [disabled]="true">
	<ion-icon name="person" slot="start"></ion-icon>
	<ion-label>Family</ion-label>
	<ion-spinner slot="end" *ngIf="!teams"></ion-spinner>
</ion-item>
<ng-container *ngIf="teams">
	<ion-item *ngIf="familyTeam; else noFamilyItem" routerLink="/space/family/{{familyTeam.id}}">
		<ion-icon name="person" slot="start"></ion-icon>
		<ion-label>Family</ion-label>
	</ion-item>
	<ng-template #noFamilyItem>
		<ion-item tappable [disabled]="!teams" (click)="newFamily()">
			<ion-icon name="person" slot="start"></ion-icon>
			<ion-label>Family (new)</ion-label>
			<ion-spinner slot="end" *ngIf="!teams"></ion-spinner>
		</ion-item>
	</ng-template>
	<ng-container *ngIf="teams?.length || 0 > 1">
		<ion-item *ngFor="let team of teams" routerLink="/space/{{team.type}}/{{team.id}}">
			<ion-icon name="person" slot="start"></ion-icon>
			<ion-label>{{team.title || team.type}}</ion-label>
		</ion-item>
	</ng-container>
</ng-container>
