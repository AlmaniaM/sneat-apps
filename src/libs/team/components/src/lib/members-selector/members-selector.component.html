<ion-item-group>
	<ion-item-divider color="light">
		<ion-label>Select members</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="close($event)">
				<ion-icon name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<ion-item *ngIf="!members">
		<ion-spinner name="lines" slot="start" color="medium"></ion-spinner>
		<ion-label color="medium" style="font-style: italic">Loading...</ion-label>
	</ion-item>
	<ion-item *ngFor="let member of members">
		<ion-checkbox slot="start"
									[value]="member.id"
									[checked]="isSelected(member.id)"
									(ionChange)="onCheckboxChanged($event)"
		></ion-checkbox>
		<ion-label>{{{id: member.id, brief: member}|personTitle}}</ion-label>
	</ion-item>
</ion-item-group>
