<ion-item>
	<ion-label color="medium">
		<sneat-members-as-badges *ngIf="selectedMemberIDs?.length"
														 [briefs]="team?.dto?.members"
														 [memberIDs]="selectedMemberIDs"
														 (deleteMember)="onRemoveMember($event)"
		></sneat-members-as-badges>
		<ng-container *ngIf="!selectedMemberIDs">Loading...</ng-container>
		<ng-container *ngIf="selectedMemberIDs && !selectedMemberIDs.length">
			Nobody assigned
		</ng-container>
	</ion-label>
	<ion-buttons slot="end">
		<ion-button color="tertiary" (click)="selectMembers($event)">
			<ion-icon name="person-add-outline" slot="start"></ion-icon>
			<ion-label>Add</ion-label>
		</ion-button>
	</ion-buttons>
</ion-item>
