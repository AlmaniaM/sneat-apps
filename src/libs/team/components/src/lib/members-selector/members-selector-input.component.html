<ion-item-group>
	<ion-item-divider [color]="selectedMembers ? 'light' : 'primary'">
		<b>Belongs to</b>&nbsp;<i>- please choose</i>
		<ion-buttons slot="end" *ngIf="selectedMembers?.length">
			<ion-button color="medium" (click)="clear()">
				<ion-icon name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<sneat-members-selector-list *ngIf="!selectedMembers?.length"
															 [members]="members"
															 [max]="max"
															 [(selectedMembers)]="selectedMembers"
															 (selectedMembersChange)="onSelectedMembersChanged($event)"
	></sneat-members-selector-list>
	<ng-container *ngIf="selectedMembers?.length">
		<ion-item *ngIf="max === 1 && (selectedMembers?.length || 0) === 1">
			<ion-icon name="person-outline" color="medium" slot="start"></ion-icon>
			<ion-label color="medium">Member</ion-label>
			<ion-select [value]="selectedMemberID" interface="popover">
				<ion-select-option [value]="m.id" *ngFor="let m of members">{{m|memberTitle}}</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-item *ngIf="selectedMembers?.length && max !== 1">
			<ion-label color="medium">
				<sneat-members-as-badges *ngIf="selectedMembers?.length"
																 [members]="selectedMembers"
																 (deleteMember)="onRemoveMember($event)"
				></sneat-members-as-badges>
				<ng-container *ngIf="!selectedMembers">Loading...</ng-container>
				<ng-container *ngIf="selectedMembers && !selectedMembers.length">
					Nobody assigned
				</ng-container>
			</ion-label>
			<ion-buttons slot="end">
				<ion-button color="tertiary" (click)="selectMembers($event)">
					<ion-icon name="person-add-outline" slot="start"></ion-icon>
					<ion-label>Add</ion-label>
				</ion-button>
			</ion-buttons>
		</ion-item>
	</ng-container>
</ion-item-group>
