<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title *ngIf="userTeam">{{userTeam?.title}}</ion-title>
		<ion-title *ngIf="!userTeam">Team: loading...</ion-title>
		<ion-buttons slot="end">
			<ion-button color="dark">
				<ion-icon name="settings" slot="start" color="medium"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
