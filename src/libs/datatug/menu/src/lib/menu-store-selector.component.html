<ion-item class="ion-no-padding">
	<ion-buttons slot="start" class="ion-no-margin">
		<ion-button routerLink="/" slot="start">
			<ion-icon name="storefront-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
	<ion-label color="medium">
		Store
		<ion-badge color="warning">ðŸš«</ion-badge>
	</ion-label>
	<ion-select disabled *ngIf="currentStoreId && !datatugUser?.datatug?.stores?.length" [value]="currentStoreId">
		<ion-select-option [value]="currentStoreId">{{currentStoreId}}</ion-select-option>
	</ion-select>
	<ion-select interface="popover" [(ngModel)]="currentStoreId" (ionChange)="switchStore($event)"
				*ngIf="datatugUser?.datatug?.stores">
		<ion-select-option [value]="store.url"
						   *ngFor="let store of datatugUser.datatug.stores">{{store.title}}</ion-select-option>
	</ion-select>
</ion-item>
