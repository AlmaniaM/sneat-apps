<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button [defaultHref]="storeId && ('/store/' + storeId) || undefined"></ion-back-button>
		</ion-buttons>
		<ion-title>Project</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ion-card>
		<ion-item>
			<ion-label color="medium" style="font-weight: bold;">Title</ion-label>
			<ion-input readonly [value]="project?.brief?.title || 'Loading...'"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="medium" style="font-weight: bold;">ID</ion-label>
			<ion-input readonly [value]="project?.ref?.projectId" color="medium"></ion-input>
		</ion-item>
		<ion-item *ngIf="storeId !== 'firestore'">
			<ion-label color="medium" style="font-weight: bold;">Store</ion-label>
			<ion-input readonly [value]="storeId" color="medium"></ion-input>
		</ion-item>
	</ion-card>

	<datatug-card-list [projItemType]="DbModel"
					   title="DB models"
					   itemIcon="server-outline"
					   [isLoading]="!project"
					   [items]="project?.summary?.dbModels"
					   [getRouterLink]="getItemLink('dbmodel')"
					   (itemClick)="goDbModel($event)"
					   [create]="createSchema"
					   (cardTitleClick)="goProjFolder(DbModel)"
	></datatug-card-list>
	<datatug-card-list [projItemType]="Environment"
					   title="Environments"
					   itemIcon="earth-outline"
					   [isLoading]="!project"
					   [items]="project?.summary?.environments"
					   [create]="createEnvironment"
					   [getRouterLink]="getItemLink('env')"
					   (itemClick)="goEnvironment($event)"
					   (cardTitleClick)="goProjFolder(Environment)"
	></datatug-card-list>
