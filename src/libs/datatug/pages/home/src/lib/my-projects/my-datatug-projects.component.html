<ion-card>
	<ion-item>
		<ion-label>{{title || '@title is NOT defined '}}</ion-label>
		<ion-buttons slot="end">
			<ion-button *ngIf="projects">
				<ion-icon name="add" slot="start"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>

	<ng-container *ngIf="datatugUserRecord || datatugUserRecord === null; else loading">
		<ion-item *ngIf="showDemoProjects">
			<ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
			<ion-label color="medium">No personal or favorite projects yet</ion-label>
		</ion-item>
		<ion-item *ngFor="let item of projects" tappable (click)="goProject(item)" detail>
			<ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
			{{item.project.title}}
		</ion-item>
	</ng-container>
	<ng-template #loading>
		<ion-item *ngIf="authStatus === 'authenticating'; else loadingUserProjects">
			<ion-icon name="hourglass-outline" slot="start"></ion-icon>
			<ion-label color="medium">
				Authenticating...
			</ion-label>
		</ion-item>
		<ng-template #loadingUserProjects>
			<ion-item>
				<ion-icon name="hourglass-outline" slot="start"></ion-icon>
				<ion-label color="medium">
					Loading user projects...
				</ion-label>
			</ion-item>
		</ng-template>
	</ng-template>
	<ion-item-divider *ngIf="showDemoProjects">
		<ion-label><h3 style="font-weight: bold">Demo projects</h3></ion-label>
	</ion-item-divider>
	<ion-item *ngFor="let project of demoProjects" tappable (click)="goProject({store: undefined, project: project})" detail>
		<ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
		{{project.title}}
	</ion-item>
</ion-card>
