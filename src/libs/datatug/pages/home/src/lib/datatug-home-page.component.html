<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>DataTug.app</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">DataTug.app (condense)</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card>
		<ion-card-header>
			<ion-card-title>
				DataTug.app 2
			</ion-card-title>
			<ion-card-subtitle>
				Your data workbench - do not repeat yourself & feel the power of context!
			</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<p>
				What to put here?
			</p>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>You personal workspace</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>
				Keep list of all <a [routerLink]="'/my'">your DataTug projects</a>
				& quick access to the most recent ones.
			</p>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>Demo projects</ion-card-title>
		</ion-card-header>
		<ion-list>
			<ion-item>
				<ion-label>DataTug Basic Demo Project</ion-label>
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<sneat-copyright></sneat-copyright>
		</ion-card-content>
	</ion-card>
</ion-content>
