<datatug-my-base-card></datatug-my-base-card>
<ion-card>
	<ion-item>
		<ion-label>My projects</ion-label>
		<ion-buttons slot="end">
			<ion-button *ngIf="projects">
				<ion-icon name="add" slot="start"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>

	<ng-container *ngIf="projects; else loadingUserProjects">
		<ion-item *ngIf="showDemoProjects">
			<ion-label color="medium">No personal or favorite projects yet</ion-label>
		</ion-item>
		<ion-item *ngFor="let proj of projects" tappable (click)="goProject(proj)" detail>
			<ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
			{{proj.title}}
		</ion-item>
	</ng-container>
	<ng-template #loadingUserProjects>
		<ion-item>
			<ion-icon name="hourglass-outline" slot="start"></ion-icon>
			<ion-label color="medium">
				<ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
			</ion-label>
		</ion-item>
	</ng-template>
	<ion-item-divider *ngIf="showDemoProjects">
		<ion-label>Demo projects</ion-label>
	</ion-item-divider>
	<ion-item *ngFor="let proj of demoProjects" tappable (click)="goProject(proj)" detail>
		<ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
		{{proj.title}}
	</ion-item>
</ion-card>
