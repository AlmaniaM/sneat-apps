<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button
					[defaultHref]="defaultBackHref"
			></ion-back-button>
		</ion-buttons>
		<ion-title>Queries</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="reloadQueries()">
				<ion-icon name="reload-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color="light">
	<ion-segment [(ngModel)]="tab" class="ion-padding-start ion-padding-end">
		<ion-segment-button value="active">
			<ion-icon name="play-circle-outline"></ion-icon>
			<ion-label>Active</ion-label>
		</ion-segment-button>
		<!--		<ion-segment-button value="recent">-->
		<!--			<ion-icon name="receipt-outline"></ion-icon>-->
		<!--			<ion-label>Recent</ion-label>-->
		<!--		</ion-segment-button>-->
		<ion-segment-button value="bookmarked">
			<ion-icon name="bookmarks-outline"></ion-icon>
			<ion-label>Bookmarked</ion-label>
		</ion-segment-button>
		<ion-segment-button value="personal">
			<ion-icon name="person-circle-outline"></ion-icon>
			<ion-label>Personal</ion-label>
		</ion-segment-button>
		<ion-segment-button value="shared">
			<ion-icon name="file-tray-stacked-outline"></ion-icon>
			<ion-label>Shared</ion-label>
		</ion-segment-button>
	</ion-segment>
	<ng-container [ngSwitch]="tab">
		<ion-card *ngSwitchCase="'active'">
			<ion-card-content>
				<p>{{tab}} &mdash; not implemented yet</p>
			</ion-card-content>
		</ion-card>
		<ion-card *ngSwitchCase="'bookmarked'">
			<ion-card-content>
				<p>{{tab}} &mdash; not implemented yet</p>
			</ion-card-content>
		</ion-card>
		<ion-card *ngSwitchCase="'personal'">
			<ion-card-content>
				<p>{{tab}} &mdash; not implemented yet</p>
			</ion-card-content>
		</ion-card>
		<ion-card *ngSwitchCase="'shared'">
			<datatug-queries-tab rootFolder="shared" [project]="project"></datatug-queries-tab>
		</ion-card>

	</ng-container>

	<ion-card>
		<ion-item>
			<ion-label slot="start">
				Tags
			</ion-label>
			<ion-label slot="end" color="medium" style="text-align: right">Order by:</ion-label>
			<ion-select interface="popover" value="count" slot="end">
				<ion-select-option value="title">title</ion-select-option>
				<ion-select-option value="count">count</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-card-content>
			<ion-badge tappable color="light">currency: 5</ion-badge>
		</ion-card-content>
	</ion-card>
</ion-content>
