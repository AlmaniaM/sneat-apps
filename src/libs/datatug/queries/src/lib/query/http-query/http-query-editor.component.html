<ion-card>
	<ion-item>
		<ion-select [(ngModel)]="queryDef.method" interface="popover" slot="start">
			<ion-select-option value="GET">GET</ion-select-option>
			<ion-select-option value="POST">POST</ion-select-option>
			<ion-select-option value="DELETE">DELETE</ion-select-option>
		</ion-select>
		<ion-buttons slot="end">
			<ion-button color="primary" (click)="run()">
				<ion-icon slot="start" name="play-circle-outline"></ion-icon>
				<ion-label>Run</ion-label>
			</ion-button>
		</ion-buttons>
		<ion-input type="text" placeholder="URL" [(ngModel)]="queryDef.url"></ion-input>
	</ion-item>
	<ion-segment [(ngModel)]="tab">
		<ion-segment-button value="headers">Headers</ion-segment-button>
		<ion-segment-button value="parameters">Parameters</ion-segment-button>
		<ion-segment-button value="body" *ngIf="takesBody">Body</ion-segment-button>
	</ion-segment>
	<ion-item>
		<ion-input type="text" name="name" slot="start" placeholder="Name"></ion-input>
		<ion-input type="text" name="value" placeholder="Value"></ion-input>
		<ion-buttons slot="end">
			<ion-button color="medium">
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>
</ion-card>

<ion-card *ngIf="response">
	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="4" >
				<h2 class="ion-margin-start">Response</h2>
			</ion-col>
			<ion-col size="8">
				<ion-segment [(ngModel)]="responseTab">
					<ion-segment-button value="raw">Raw</ion-segment-button>
					<ion-segment-button value="formatted">Formatted</ion-segment-button>
					<ion-segment-button value="structured">Structured</ion-segment-button>
				</ion-segment>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-card-content>
		<ion-textarea style="border: 1px solid lightgray; background-color: whitesmoke" rows="20" [value]="response|json" readonly="readonly"></ion-textarea>
	</ion-card-content>
</ion-card>

<ion-card>
	<ion-card-content>
		<ul>
			<li><a target="_blank" href="https://mixedanalytics.com/blog/list-actually-free-open-no-auth-needed-apis/">List of 50 Free and Open Public APIs (No Auth Needed)</a></li>
		</ul>
	</ion-card-content>
</ion-card>
