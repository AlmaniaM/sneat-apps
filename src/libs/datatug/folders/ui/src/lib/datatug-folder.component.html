<ion-segment [(ngModel)]="tab" class="ion-padding-horizontal">
	<ion-segment-button [value]="t" *ngFor="let t of tabs">
		<ion-label class="no-text-transform">
			<!--			<ion-icon slot="start" name="clipboard-outline" class="ion-margin-end"></ion-icon>-->
			{{ t | titlecase }}
			<ion-badge color="light" *ngIf="folder?.numberOf[t]">
				<ion-text color="medium">{{ folder.numberOf[t] }}</ion-text>
			</ion-badge>
		</ion-label>
	</ion-segment-button>
</ion-segment>

<ion-card *ngIf="tab === 'entities'">
	<ion-card-content>
		<p>Not implemented yet (tab: {{ tab }})</p>
		<p>Path: {{ path }}</p>
	</ion-card-content>
</ion-card>

<sneat-card-list
	*ngIf="tab === 'environments'"
