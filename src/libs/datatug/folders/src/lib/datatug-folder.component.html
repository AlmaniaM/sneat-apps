<ion-segment [(ngModel)]="tab" class="ion-padding-horizontal">
	<ion-segment-button value="environments">
		<ion-label class="no-text-transform">
			<!--			<ion-icon name="earth-outline" class="ion-padding-end"></ion-icon>-->
			Environments
		</ion-label>
	</ion-segment-button>
	<ion-segment-button value="boards">
		<ion-label class="no-text-transform">
			<!--			<ion-icon slot="start" name="clipboard-outline" class="ion-margin-end"></ion-icon>-->
			Boards
			<ion-badge color="light" *ngIf="folder?.numberOf?.boards">
				<ion-text color="medium">{{folder.numberOf.boards}}</ion-text>
			</ion-badge>
		</ion-label>
	</ion-segment-button>
	<ion-segment-button value="queries">
		<ion-label class="no-text-transform">
			Queries
		</ion-label>
	</ion-segment-button>
	<ion-segment-button value="entities">
		<ion-label class="no-text-transform">
			Entities
		</ion-label>
	</ion-segment-button>
</ion-segment>

<ion-card *ngIf="tab === 'queries' || tab === 'entities'">
	<ion-card-content>
		<p>Not implemented yet (tab: {{tab}})</p>
		<p>Path: {{path}}</p>
	</ion-card-content>
</ion-card>

<sneat-card-list *ngIf="tab === 'environments'"
				 [projItemType]="Environment"
				 title="Environments"
				 itemIcon="earth-outline"
				 [create]="createEnvironment"
>
	<!--					   [isLoading]="folder === undefined"-->
	<!--					   [items]="project?.summary?.environments"-->
	<!--					   [create]="createEnvironment"-->
	<!--					   [getRouterLink]="getItemLink('env')"-->
	<!--					   (itemClick)="goEnvironment($event)"-->
	<!--					   (cardTitleClick)="goProjFolder(Environment)"-->
</sneat-card-list>
<sneat-card-list *ngIf="tab === 'boards'"
				 [projItemType]="Board"
				 title="Boards"
				 itemIcon="clipboard-outline"
				 [isLoading]="folder === undefined"
				 [items]="items"
				 [create]="createBoard"
>
	<!--					   -->
	<!--					   (cardTitleClick)="goProjFolder(Board)"-->
	<!--					   (itemClick)="goBoard($event)"-->
	<!--					   [getRouterLink]="getItemLink('board')"-->
	>
</sneat-card-list>
