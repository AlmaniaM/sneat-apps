<ion-segment
	[(ngModel)]="currentEnvId"
	(ionChange)="envChanged($event)"
	class="ion-margin-start ion-margin-end"
>
	<ion-segment-button *ngFor="let env of environments" [value]="env.id">
		<ion-label>
			{{env.title || env.id}}
		</ion-label>
	</ion-segment-button>
</ion-segment>
<div>
	currentEnvId: {{currentEnvId}}
</div>
