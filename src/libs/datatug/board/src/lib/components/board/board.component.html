<ng-container *ngIf="boardDef.rows?.length; else noRows">
	<datatug-board-row
		*ngFor="let boardRowDef of boardDef.rows"
		[boardRowDef]="boardRowDef"
		[boardContext]="boardContext"
	></datatug-board-row>
</ng-container>

<ng-template #noRows>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-text color="medium">
					<p>No cards/widgets have been added to this board yet.</p>
				</ion-text>
			</ion-col>
		</ion-row>
		<ion-row *ngIf="boardContext.mode === 'edit'">
			<ion-col>
				<ion-button fill="outline" (click)="newCard()">
					<ion-icon slot="start" name="add"></ion-icon>
					<ion-label>New card</ion-label>
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ng-template>
