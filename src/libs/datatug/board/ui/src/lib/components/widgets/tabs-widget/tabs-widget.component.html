<ion-segment [(ngModel)]="selectedTab">
	<ion-segment-button
		*ngFor="let tab of tabsWidgetSettings.tabs"
		[value]="tab.title"
	>
		<ion-label style="text-transform: none">{{ tab.title }}</ion-label>
	</ion-segment-button>
</ion-segment>
<ng-container *ngFor="let tab of tabsWidgetSettings.tabs">
	<div *ngIf="tab.title === selectedTab">
		<datatug-board-widget
			[level]="level + 1"
			[widgetDef]="tab.widget"
		></datatug-board-widget>
	</div>
</ng-container>
