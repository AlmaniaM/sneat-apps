<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{title}}
			<ng-container *ngIf="team">
				@ {{team.data?.title || team.id}}
			</ng-container>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<app-retro-timer
		[team]="team"
		[retrospective]="retrospective"
	></app-retro-timer>

	<sneat-retro-feedback-stage
		[team]="team"
		[retrospective]="retrospective"
		*ngIf="showPersonalFeedback()"
	></sneat-retro-feedback-stage>
	<sneat-retro-review-stage
		[team]="team"
		[retrospective]="retrospective"
		*ngIf="retrospective?.dto?.stage === 'review'"
	></sneat-retro-review-stage>
</ion-content>
