<ng-container>
	<ion-card>
		<ion-item-divider color="light">
			{{label}}
		</ion-item-divider>
		<ion-item>
			<ion-label color="medium">Title</ion-label>
			<ion-input #titleInput
								 placeholder="required"
								 [formControl]="title"
								 (ionChange)="onTitleChanged()"
			></ion-input>
		</ion-item>


<!--		<ion-item>-->
<!--			<ion-label position="stacked">Address</ion-label>-->
<!--			<ion-textarea-->

<!--				[required]="contact?.dto?.type === 'location'"-->
<!--			></ion-textarea>-->
<!--		</ion-item>-->
	</ion-card>

	<sneat-address-form *ngIf="title.value"
		[address]="contact?.dto?.address"
		(addressChange)="onAddressChanged($event)"
	></sneat-address-form>
	<!--		(save)="saveAddress($event)"-->

	<!--	contact: {{contact|json}}-->

	<ion-card *ngIf="!hideSubmitButton">
		<ion-card-content>
			<ion-button size="large"
									[disabled]="isCreating"
									(click)="submit()"
			>
				<ion-icon name="save-outline" slot="start"></ion-icon>
				<ion-label *ngIf="!isCreating">Create location record</ion-label>
				<ion-label *ngIf="isCreating">Create location record...</ion-label>
				<ion-spinner slot="end" name="lines-small" *ngIf="isCreating"></ion-spinner>
			</ion-button>
		</ion-card-content>
	</ion-card>
</ng-container>
