<ion-card @formNextIn *ngIf="!ageGroup">
	<ion-item-divider color="primary">
		<ion-label *ngIf="teamType === 'family'"><b>Adult/child or pet?</b></ion-label>
		<ion-label *ngIf="teamType !== 'family'"><b>Adult or child?</b></ion-label>
	</ion-item-divider>
	<ion-radio-group [(ngModel)]="ageGroup" (ionChange)="onAgeGroupChanged($event)">
		<ion-item>
			<ion-label>Adult</ion-label>
			<ion-radio slot="start" value="adult" [disabled]="disabled"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Child</ion-label>
			<ion-radio slot="start" value="child" [disabled]="disabled"></ion-radio>
		</ion-item>
		<ion-item *ngIf="teamType === 'family'">
			<ion-label>Pet</ion-label>
			<ion-radio slot="start" value="pet" [disabled]="disabled"></ion-radio>
		</ion-item>
	</ion-radio-group>
</ion-card>
<ion-card *ngIf="ageGroup">
	<ion-item>
		<ion-icon name="text-outline" slot="start" color="medium"></ion-icon>
		<ion-label color="medium" position="stacked">Age group</ion-label>
		<ion-select [disabled]="disabled" [(ngModel)]="ageGroup" interface="popover" (ionChange)="onAgeGroupChanged($event)">
			<ion-select-option value="adult">Adult</ion-select-option>
			<ion-select-option value="child">Child</ion-select-option>
			<ion-select-option *ngIf="teamType === 'family'" value="pet">Pet</ion-select-option>
		</ion-select>
	</ion-item>
</ion-card>
