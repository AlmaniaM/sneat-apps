<ion-card>
	<ion-item-divider color="light">
		<ion-label>Contact details</ion-label>
	</ion-item-divider>
	<ion-item>
		<ion-input label="Email" readonly="readonly" type="email" placeholder="no email" [value]="contact?.dto?.email"></ion-input>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dto?.email ? 'create' : 'add'"></ion-icon>
		</ion-button>
	</ion-item>
	<ion-item>
		<ion-input label="Phone" readonly="readonly" type="phone" placeholder="no phone" [value]="contact?.dto?.phone"></ion-input>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dto?.phone ? 'create' : 'add'"></ion-icon>
		</ion-button>
	</ion-item>
	<ion-item>
		<ion-input label="Website" readonly="readonly" type="url" placeholder="no website" [value]="contact?.dto?.website"></ion-input>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dto?.website ? 'create' : 'add'"></ion-icon>
		</ion-button>
	</ion-item>
	<ion-item>
		<ion-input label="Address" readonly="readonly" type="url" placeholder="no address" [value]="contact?.dto?.address|json"></ion-input>
		<ion-button fill="clear">
			<ion-icon [name]="contact?.dto?.website ? 'create' : 'add'"></ion-icon>
		</ion-button>
	</ion-item>
</ion-card>
