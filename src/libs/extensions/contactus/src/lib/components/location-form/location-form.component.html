<ion-card>
	<sneat-country-selector
		[(country)]="countryID"
		[disabled]="disabled"
		(countryChange)="onCountryChanged()"
	></sneat-country-selector>
</ion-card>

<ng-container *ngIf="countryID">
	<ion-card>
		<ion-item-divider color="primary">
			{{label}}
		</ion-item-divider>
		<ion-item>
			<ion-label color="medium">Name</ion-label>
			<ion-input #titleInput
								 required placeholder="required"
								 [(ngModel)]="title"
								 [disabled]="disabled"
								 (ionChange)="onInputChange()"
			></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">Address</ion-label>
			<ion-textarea
				[(ngModel)]="addressText"
				[disabled]="disabled"
				(ionChange)="onInputChange()"
				[required]="contactDto?.type === 'location'"
			></ion-textarea>
		</ion-item>
	</ion-card>

</ng-container>
