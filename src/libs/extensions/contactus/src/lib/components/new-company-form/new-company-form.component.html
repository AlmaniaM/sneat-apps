<ion-card>
	<sneat-select-from-list *ngIf="!contactRole || !hideRole" label="Role"
													[disabled]="isCreating"
													[items]="contactRoles"
													[(ngModel)]="contactRole"
	></sneat-select-from-list>
</ion-card>

<sneat-location-form
	*ngIf="!!contactRole"
	contactType="company"
	label="Company details"
	[team]="team"
	[contact]="contact"
	(contactChange)="onContactChanged($event)"
	[hideSubmitButton]="true"
></sneat-location-form>

<!--team: {{team|json}}-->
<!--contact: {{contact|json}}-->

<div class="ion-padding-horizontal ion-margin-bottom">
	<ion-button (click)="create()" [disabled]="isCreating || !formIsValid">
		<ion-label *ngIf="!isCreating">Create company</ion-label>
		<ion-label *ngIf="isCreating">Creating company...</ion-label>
		<ion-spinner name="lines-small" slot="end" *ngIf="isCreating"></ion-spinner>
	</ion-button>
</div>
