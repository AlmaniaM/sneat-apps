<ion-item tappable class="sneat-tiny-end-padding sneat-label-color-medium" (click)="openContactSelector($event)"
					[class.deleting-list-item]="deleting"
>

	<span *ngIf="showFlag"> <!-- TODO: Move into input label -->
		{{(contact?.brief?.countryID || contact?.dto?.countryID)|countryFlag}}
	</span>
	<ion-input [label]="labelText()" labelPlacement="fixed" [disabled]="disabled" [readonly]="true"
						 [color]="deleting ? 'medium' : undefined"
						 [value]="contact?.brief?.title"
	></ion-input>

	<span style="padding-left: 0.25em" *ngIf="showParentFlag"> <!-- TODO: Move into input label -->
		{{(parentContact?.brief?.countryID || parentContact?.dto?.countryID)|countryFlag}}
	</span>
	<ion-input *ngIf="parentRole"
						 [label]="subLabel"
						 [disabled]="disabled"
						 [value]="parentContact?.brief?.title"
	></ion-input>

	<ion-buttons slot="end" *ngIf="!readonly && canChangeContact">

		<ion-button *ngIf="!deleting" (click)="openContactSelector($event)" [disabled]="disabled">
			<ion-label>...</ion-label>
		</ion-button>

		<ion-button color="medium" (click)="reset($event)" *ngIf="contact && canReset" [disabled]="disabled || deleting">
			<ion-icon name="close-outline" *ngIf="!deleting"></ion-icon>
			<ion-spinner name="lines-small" *ngIf="deleting" slot="end"></ion-spinner>
		</ion-button>

	</ion-buttons>

</ion-item>
