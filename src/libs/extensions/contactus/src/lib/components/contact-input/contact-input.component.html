<ion-item tappable class="sneat-tiny-end-padding" (click)="openContactSelector($event)">
	<ion-label color="medium" position="fixed">{{labelText()}}</ion-label>
	<ion-input [readonly]="true" [value]="contact?.brief?.title"></ion-input>
	<ion-label color="medium" *ngIf="parentRole">{{subLabel}}</ion-label>
	<ion-input [value]="parentContact?.brief?.title" *ngIf="parentRole"></ion-input>
	<ion-buttons slot="end" *ngIf="!readonly && canChangeContact">
		<ion-button (click)="openContactSelector($event)">
			<ion-label>...</ion-label>
		</ion-button>
		<ion-button color="medium" (click)="reset($event)" *ngIf="contact && canReset">
			<ion-icon name="close-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>
