<ion-item tappable class="sneat-tiny-end-padding" (click)="openContactSelector($event)"
					[class.deleting-list-item]="deleting">
	<ion-label color="medium" slot="start" position="fixed">
		{{labelText()}}
	</ion-label>

	<span
		*ngIf="contact?.brief?.countryID||contact?.dto?.countryID">{{(contact?.brief?.countryID || contact?.dto?.countryID)|countryFlag}}</span>

	<ion-input [disabled]="disabled" [readonly]="true" [color]="deleting ? 'medium' : undefined"
						 [value]="contact?.brief?.title"></ion-input>
	<ion-label color="medium" *ngIf="parentRole">{{subLabel}}</ion-label>
	<span style="padding-left: 0.25em"
				*ngIf="parentRole && (parentContact?.brief?.countryID||parentContact?.dto?.countryID)">{{(parentContact?.brief?.countryID || parentContact?.dto?.countryID)|countryFlag}}</span>
	<ion-input [disabled]="disabled" [value]="parentContact?.brief?.title" *ngIf="parentRole"></ion-input>
	<ion-buttons slot="end" *ngIf="!readonly && canChangeContact">
		<ion-button *ngIf="!deleting" (click)="openContactSelector($event)" [disabled]="disabled">
			<ion-label>...</ion-label>
		</ion-button>
		<ion-button color="medium" (click)="reset($event)" *ngIf="contact && canReset" [disabled]="disabled || deleting">
			<ion-icon name="close-outline" *ngIf="!deleting"></ion-icon>
			<ion-spinner name="lines-small" *ngIf="deleting" slot="end"></ion-spinner>
		</ion-button>
	</ion-buttons>
</ion-item>
