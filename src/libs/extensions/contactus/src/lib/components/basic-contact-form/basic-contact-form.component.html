<ion-item>
	<ion-label color="medium">Name</ion-label>
	<ion-input [(ngModel)]="title" required [disabled]="isSubmitting"></ion-input>
</ion-item>
<div class="ion-padding">
	<ion-button (click)="createContact($event)" [disabled]="isSubmitting">
		<ion-label *ngIf="!isSubmitting">Create</ion-label>
		<ion-label *ngIf="isSubmitting">Creating...</ion-label>
		<ion-spinner name="lines-small" slot="end" *ngIf="isSubmitting"></ion-spinner>
	</ion-button>
</div>
