<ion-header>
	<ion-toolbar color="light" class="with-back-button with-end-buttons">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<sneat-team-page-title
			[team]="team"
			[generalTitle]="pageTitle"
			[icon]="titleIcon"
			[titlesByTeamType]="{
				personal: 'Personal contacts',
				family: 'Family contacts'
			}">
		</sneat-team-page-title>
		<ion-buttons slot="end">
			<ion-button *ngIf="canAdd"
									color="primary"
									size="small"
									(click)="goNewContact()"
									[title]="'Add contact'">
				<ion-icon name="add"></ion-icon>
				Add
			</ion-button>
			<ion-menu-button ></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">

	<ion-segment [(ngModel)]="role" (ionChange)="onRoleChanged($event)">
<!--		<ion-segment-button>All</ion-segment-button>-->
		<ion-segment-button *ngFor="let r of roles" [value]="r.id">
			<ion-label style="font-size: smaller">{{r.title}}
				<ion-badge color="light">
					<ion-label color="medium">{{contactsNumber(r.id)}}</ion-label>
				</ion-badge>
			</ion-label>

		</ion-segment-button>
	</ion-segment>

	<ion-card>
		<sneat-filter-item (changed)="applyFilter($event, role)"></sneat-filter-item>

		<div class="segment" *ngIf="!role">
			<ion-segment [(ngModel)]="segment" *ngIf="team?.type === 'family'">
				<ion-segment-button value="groups">
					<ion-label>By type</ion-label>
				</ion-segment-button>
				<ion-segment-button value="list">
					<ion-label>List</ion-label>
				</ion-segment-button>
			</ion-segment>
		</div>

		<ion-list *ngIf="segment === 'list' || team?.type !== 'family'">
			<ion-item-sliding @listItem *ngFor="let contact of contacts; trackBy: id">
				<sneat-contact-item [contact]="contact" [goContact]="goContact" [goMember]="goMember"
														[excludeRole]="role"></sneat-contact-item>
			</ion-item-sliding>
			<ion-item button (click)="goNewContact()" *ngIf="canAdd">
				<ion-icon name="add" color="primary"></ion-icon>
				<ion-label color="primary">Add contact</ion-label>
			</ion-item>
		</ion-list>

		<ion-list *ngIf="segment === 'groups'">
			<ng-container *ngIf="team?.type === 'family'">
				<sneat-contacts-family [contacts]="allContacts"
															 [team]="team"
															 [filter]="filter"
															 [goContact]="goContact"
															 [goMember]="goMember"
				></sneat-contacts-family>
			</ng-container>
			<ng-container *ngIf="groups">
				<ion-item *ngFor="let group of groups; trackBy: id" (click)="goGroup(group)" tappable>
					<ion-label>
						{{group.brief?.title}}
					</ion-label>
					<ion-badge color="light" *ngIf="group.dto?.numberOf?.members">
						{{group.dto?.numberOf?.members}}
					</ion-badge>
				</ion-item>
			</ng-container>
		</ion-list>
	</ion-card>

</ion-content>
