<ion-item (click)="goContact(contact)" tappable class="with-buttons">
	<ion-icon slot="start" [name]="contact?.brief?.gender|genderIconName"></ion-icon>
	<ion-label>
		{{contact|personTitle}}
		<ng-container *ngIf="contact?.brief?.roles?.length">
			<ng-container *ngFor="let role of contact?.brief?.roles">
				<ion-badge *ngIf="!excludeRole || role !== excludeRole" color="light" class="light">{{role}}</ion-badge>
			</ng-container>
		</ng-container>

		<ng-container *ngIf="contact?.dto?.members && contact?.dto?.members?.length">
			<p *ngFor="let member of contact?.dto?.members; trackBy: id">
				{{member.relation}} of <a [href]="member.id"
																	(click)="goMember(member.id, $event)">{{member.title}}</a>
			</p>
		</ng-container>
	</ion-label>

	<ion-buttons slot="end">
		<ion-button *ngIf="contact?.dto?.email" href="mailto:{{contact?.dto?.email}}"
								color="primary"
								[title]="contact?.dto?.email"
								(click)="$event.stopPropagation()"
		>@
		</ion-button>
		<ion-button *ngIf="contact?.dto?.phone" href="tel:{{contact?.dto?.phone}}"
								color="primary"
								[title]="contact?.dto?.phone"
								(click)="$event.stopPropagation()"
		>
			<ion-icon name="call"></ion-icon>
		</ion-button>
		<ion-button *ngIf="!contact?.dto?.email" color="light">@</ion-button>
		<ion-button *ngIf="!contact?.dto?.phone" color="light">
			<ion-icon name="call"></ion-icon>
		</ion-button>
	</ion-buttons>

</ion-item>
<ion-item-options slot="end">
	<ion-item-option color="danger" (click)="removeContact()">Remove</ion-item-option>
</ion-item-options>
