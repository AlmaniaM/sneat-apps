<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="recurring else titleNoActivity">{{recurring.title}}</ion-title>
        <ng-template #titleNoActivity>
            <ion-title>Regular</ion-title>
        </ng-template>
        <ion-buttons slot="end">
            <ion-menu-button menu="mainMenu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item-group>
        <ion-item-divider>
            <ion-label>Timetable</ion-label>
        </ion-item-divider>
        <sneat-recurring-slots [slots]="recurring.slots"></sneat-recurring-slots>
    </ion-item-group>
</ion-content>
