<ion-item *ngIf="slots && !slots?.length">
	<ion-label>No slots have been added yet</ion-label>
	<ion-buttons slot="end">
		<ion-button fill="solid">Add timetable & locations</ion-button>
	</ion-buttons>
</ion-item>
<ion-item button *ngFor="let slot of slots; trackBy: id" class="with-buttons" (click)="selectSlot(slot)">
	<ion-badge color="light" slot="start">{{slot.time.starts}}</ion-badge>
	<ion-label text-wrap>
		<p>
			<ion-badge color="light" style="margin-right: 4px;"
								 *ngFor="let wd of slot.time.weekdays">{{wd|wdToWeekday}}</ion-badge>
		</p>
		<p *ngIf="slot.location && (slot.location.title || slot.location.address) else noLocation">
			@ {{slot.location.title || slot.location.address}},
			ends at {{slot.time.ends}}</p>
		<ng-template #noLocation>
			<p>Starts at {{slot.time.starts}}<ng-container *ngIf="slot.time.ends">, ends at {{slot.time.ends}}</ng-container></p>
		</ng-template>
	</ion-label>
	<ion-buttons slot="end">
		<ion-button (click)="removeSlot(slot)" color="medium">
			<ion-icon name="close"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>
