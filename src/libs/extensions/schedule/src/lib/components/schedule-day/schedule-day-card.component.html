<ion-card>
	date: {{date}}
	<sneat-schedule-day-card-header></sneat-schedule-day-card-header>

	<div class="virtual-slider-outer" (swipeleft)="swipeLeft()" (swiperight)="swipeRight()">
		<div class="virtual-slider-inner" [@virtualSlider]="animationState">
			<div class="virtual-slide" [@virtualSlide]="oddSlide?.animationState">
				<sneat-schedule-day [weekday]="oddDay?.weekday"
														[team]="team"
														(slotClicked)="onSlotClicked && onSlotClicked($event)"
				></sneat-schedule-day>
				<div class="virtual-slide-overflow-fixer"></div>
			</div>
			<div class="virtual-slide" [@virtualSlide]="oddSlide?.animationState">
				<sneat-schedule-day [weekday]="evenDay?.weekday"
														[team]="team"
														(slotClicked)="onSlotClicked && onSlotClicked($event)"
				></sneat-schedule-day>
				<div class="virtual-slide-overflow-fixer"></div>
			</div>
		</div>
	</div>
</ion-card>
