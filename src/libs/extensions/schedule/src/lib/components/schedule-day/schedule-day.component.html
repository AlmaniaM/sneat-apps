<ng-container *ngIf="day">
    <div class="ion-padding" *ngIf="!day?.slots?.length">
        <p>Nothing scheduled for this day.</p>
    </div>
    <ng-container *ngIf="day?.slots?.length">
        <ng-container *ngFor="let slot of day.slots; trackBy: byIndex">
            <sneat-activity-item *ngIf="showSlot(slot)" [slot]="slot" (onclick)="slotClicked.emit($event)">
            </sneat-activity-item>
        </ng-container>
    </ng-container>
</ng-container>
<ion-text padding color="medium">
    <div style="text-align: center">
        &larr;
        Swipe to change day
        &rarr;
    </div>
</ion-text>
