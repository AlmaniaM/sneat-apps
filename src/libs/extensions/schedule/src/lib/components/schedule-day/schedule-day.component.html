<ng-container *ngIf="weekday">
	<div class="ion-padding" *ngIf="!weekday.day?.slots?.length; else daySlots">
		<p>Nothing scheduled for this day.</p>
	</div>
	<ng-template #daySlots>
		<ng-container *ngFor="let slot of weekday.day?.slots; trackBy: byIndex">
			<sneat-slot-item *ngIf="showSlot(slot)" [slot]="slot" (onclick)="slotClicked.emit($event)">
			</sneat-slot-item>
		</ng-container>
	</ng-template>
</ng-container>
