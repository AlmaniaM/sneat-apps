<ion-item class="sneat-small-end-padding">
	<ion-label>
		<div class="virtual-slider-outer" (swipeleft)="swipeLeft()" (swiperight)="swipeRight()">
			<div class="virtual-slider-inner" [@virtualSlider]="animationState">
				<h1 class="virtual-slide" [@virtualSlide]="oddDay?.animationState">
					<sneat-schedule-day-title [day]="oddDay"></sneat-schedule-day-title>
				</h1>
				<h1 class="virtual-slide" [@virtualSlide]="evenDay?.animationState || 'hide'">
					<sneat-schedule-day-title [day]="evenDay"></sneat-schedule-day-title>
				</h1>
			</div>
		</div>

	</ion-label>

	<ion-buttons slot="end">
		<ion-button title="Add recurring" (click)="goNewHappening({type: 'recurring', wd: activeDay?.weekday?.id})">
			<ion-icon name="duplicate-outline"></ion-icon>
		</ion-button>
		<ion-button title="Add one-timer" (click)="goNewHappening({type: 'single', date: activeDay.activeDateID})">
			<ion-icon name="add-circle-outline"></ion-icon>
		</ion-button>
		<ion-button title="Previous day"
								(click)="swipePrev()">
			<ion-icon name="chevron-back-sharp"></ion-icon>
		</ion-button>
		<ion-button [disabled]="isToday()"
								[color]="isToday() ? 'medium' : 'primary'"
								[title]="'Today'"
								(click)="setToday()">
			<ion-icon slot="start" name="today-outline"></ion-icon>
		</ion-button>
		<ion-button title="Next day"
								(click)="swipeNext()">
			<ion-icon name="chevron-forward-sharp"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>
