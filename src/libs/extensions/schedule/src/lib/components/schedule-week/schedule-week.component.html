<ion-item-group *ngFor="let weekday of weekdays; trackBy: wd" style="margin-top: -1px">
    <sneat-schedule-weekday [weekday]="weekday"
                          [filter]="filter"
                          [showRegulars]="showRegulars"
                          [showEvents]="showEvents"
                          (goNew)="goNew.emit($event)"
                          (slotClicked)="slotClicked.emit($event)"
                          (dateSelected)="onDateSelected($event)"
    ></sneat-schedule-weekday>
</ion-item-group>

<ion-text padding color="medium">
    <div style="text-align: center;">
        &larr;
        Swipe to change week
        &rarr;
    </div>
</ion-text>
