<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="happeningDto else titleNoActivity">{{happeningDto.title}}</ion-title>
    <ng-template #titleNoActivity>
      <ion-title>Event</ion-title>
    </ng-template>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
</ion-content>
