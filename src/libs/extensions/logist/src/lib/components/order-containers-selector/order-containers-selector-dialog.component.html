<ion-header>
	<sneat-dialog-header [dialogTitle]="title"></sneat-dialog-header>
</ion-header>
<ion-content>
	<sneat-order-containers-selector
		[order]="order"
		(selectedContainersChange)="onSelectedContainersChanged($event)"
	></sneat-order-containers-selector>
	<div class="ion-padding">
		<ion-button (click)="submit()">
			<ion-label>Add selected containers</ion-label>
		</ion-button>
	</div>
</ion-content>
