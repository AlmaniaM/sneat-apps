<ion-grid class="ion-grid-layout">
	<ion-row>
		<ion-col size="5">
			<ion-item>
				<!--				<ion-icon color="medium" slot="start" name="enter-outline"></ion-icon>-->
				<ion-label color="medium">{{label}}:</ion-label>
				<ion-input type="date" [value]="endpoint?.scheduledDate" (ionChange)="onDateChanged($event)"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col size="7">
			<sneat-logist-order-counterparty-input
				label="By" contactRole="trucker" contactType="company"
				[canReset]="true"
				[team]="order?.team"
				[order]="order"
				[contactID]="endpoint?.byContactID"
			></sneat-logist-order-counterparty-input>
		</ion-col>
	</ion-row>
</ion-grid>
