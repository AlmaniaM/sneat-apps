<ion-row>
	<ion-col size="4">
		<ion-item lines="none">
<!--			<ion-icon color="medium" slot="start" [name]="task === 'load' ? 'exit-outline' : 'enter-outline'"></ion-icon>-->

			<ion-label color="medium">
				<span *ngIf="task === 'load'">Departs</span>
				<span *ngIf="task === 'unload'">Arrives</span>
			</ion-label>
			<ion-input type="date" [ngModel]="unchangedDate" (ionChange)="onInputChanged(dateFieldName, $event)"></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="3">
		<ion-item lines="none">
			<ion-checkbox slot="start" [(ngModel)]="checked"
										(ionChange)="onTaskChecked($event)"
			></ion-checkbox>
			<ion-label>{{label()}}</ion-label>
		</ion-item>
	</ion-col>
	<ion-col size="2" *ngIf="does(task)">
		<ion-item lines="none">
			<ion-label color="medium">Pallets</ion-label>
			<ion-input type="number" min="0" style="text-align: right"
								 [value]="freightLoad?.numberOfPallets"
								 (ionChange)="onInputChanged('numberOfPallets', $event)"
								 (ionBlur)="onBlur('numberOfPallets', $event)"
			></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="3" *ngIf="does(task)">
		<ion-item lines="none">
			<ion-label color="medium">Weight<sup>(kg)</sup></ion-label>
			<ion-input type="number" min="0" style="text-align: right" [value]="freightLoad?.grossWeightKg"
								 (ionChange)="onInputChanged('grossWeightKg', $event)"
								 (ionBlur)="onBlur('grossWeightKg', $event)"
			></ion-input>
		</ion-item>
	</ion-col>
	<!--	<ion-col size="2" *ngIf="does(task)">-->
	<!--		<ion-item lines="none">-->
	<!--			<ion-label color="medium">M<sup>3</sup></ion-label>-->
	<!--			<ion-input type="number" min="0" style="text-align: right" [value]="freightLoad?.volumeM3"-->
	<!--								 (ionChange)="onNumberChanged('volumeM3', $event)"-->
	<!--			></ion-input>-->
	<!--		</ion-item>-->
	<!--	</ion-col>-->
</ion-row>
