	<ion-col size="4">
		<ion-item lines="none">
			<ion-checkbox slot="start" [(ngModel)]="checked"
										(ionChange)="onTaskChecked($event)"
			></ion-checkbox>
			<ion-label [color]="checked ? 'dark' : 'medium'">{{label()}}</ion-label>
		</ion-item>
	</ion-col>
	<ion-col size="4" *ngIf="does(task)">
		<ion-item>
			<ion-label [color]="palletsInput.value ? 'medium' : 'danger'">Pallets</ion-label>
			<ion-input #palletsInput type="number" min="0"
								 [value]="freightLoad?.numberOfPallets"
								 (ionChange)="onPalletsChanged($event)"
			></ion-input>
		</ion-item>
	</ion-col>
	<ion-col size="4" *ngIf="does(task)">
		<ion-item>
			<ion-label [color]="weightInput.value ? 'medium' : 'danger'">Weight<sup>(kg)</sup></ion-label>
			<ion-input #weightInput type="number" min="0"
								 [value]="freightLoad?.grossWeightKg"
								 (ionChange)="onWeightChanged($event)"
			></ion-input>
		</ion-item>
	</ion-col>
