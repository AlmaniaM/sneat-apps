<ion-item-divider color="light">
	<ion-label><b>{{shippingPoint?.counterparty?.title}} @ {{shippingPoint?.location?.title}}</b></ion-label>
	<ion-buttons slot="end">
		<ion-button color="medium" (click)="delete($event)">
			<ion-icon name="trash-outline" slot="end"></ion-icon>
			<ion-label>Delete</ion-label>
		</ion-button>
	</ion-buttons>
</ion-item-divider>

<ion-item-group>
	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="4">
				<ion-item>
					<ion-icon color="medium" slot="start" name="enter-outline"></ion-icon>
					<ion-label color="medium">Arrives</ion-label>
					<ion-input type="date"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="8">
				<sneat-logist-order-counterparty-input [team]="team" [order]="order"
																							 contactRole="trucker"></sneat-logist-order-counterparty-input>
			</ion-col>
			<ion-col size="4">
				<ion-item>
					<ion-icon color="medium" slot="start" name="exit-outline"></ion-icon>
					<ion-label color="medium">Departs</ion-label>
					<ion-input type="date"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="8">
				<sneat-logist-order-counterparty-input [team]="team" [order]="order"
																							 contactRole="trucker"></sneat-logist-order-counterparty-input>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-item-group>

<ion-grid class="ion-grid-layout">
	<ion-row>
		<ion-col size-lg="6">
			<sneat-container-point-load-form [order]="order" [task]="'load'" [shippingPoint]="shippingPoint"
																			 [containerPoint]="containerPoint"
			></sneat-container-point-load-form>
		</ion-col>
		<ion-col size-lg="6">
			<sneat-container-point-load-form [order]="order" [task]="'unload'" [shippingPoint]="shippingPoint"
																			 [containerPoint]="containerPoint"
			></sneat-container-point-load-form>
		</ion-col>
	</ion-row>
</ion-grid>


<ion-item-group> <!-- Special instructions -->
	<ion-item-divider>
		<ion-label>Special instructions</ion-label>
		<ion-buttons slot="end" *ngIf="specialInstructions.dirty">
			<ion-button *ngIf="!saving" (click)="cancelChanges()" [disabled]="saving">
				<ion-icon name="close-outline" slot="start"></ion-icon>
				<ion-label>Cancel</ion-label>
			</ion-button>
			<ion-button color="primary" fill="solid" (click)="saveSpecialInstructions()" [disabled]="saving">
				<ion-icon *ngIf="!saving" slot="start" name="save-outline"></ion-icon>
				<ion-spinner *ngIf="saving" slot="start" name="lines-small"></ion-spinner>
				<ion-label *ngIf="!saving">Save</ion-label>
				<ion-label *ngIf="saving">Saving...</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<ion-item>
		<ion-textarea [autoGrow]="true" [formControl]="specialInstructions"
									(ionChange)="onSpecialInstructionsChanged()"
		></ion-textarea>
	</ion-item>
</ion-item-group> <!-- End of Special instructions -->
