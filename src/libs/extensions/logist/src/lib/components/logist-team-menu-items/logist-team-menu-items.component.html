<ion-item [routerLink]="teamPageUrl('orders')" class="sneat-tiny-end-padding">
	<ion-icon name="documents-outline" slot="start"></ion-icon>
	<ion-label>Orders</ion-label>
	<ion-buttons slot="end" class="sneat-hide-if-width-less-240">
		<ion-button title="New order"
								color="medium"
								[routerLink]="teamPageUrl('new-order')" (click)="$event.stopPropagation()"

		>
			<ion-icon name="add-outline" slot="start"></ion-icon>
			<ion-label><span class="sneat-hide-if-width-less-420">New</span></ion-label>
		</ion-button>
	</ion-buttons>
</ion-item>
<ion-item [routerLink]="teamPageUrl('schedule')" class="sneat-tiny-end-padding">
	<ion-icon name="calendar-outline" slot="start"></ion-icon>
	<ion-label>Schedule</ion-label>
</ion-item>
<ion-item [routerLink]="teamPageUrl('members')" class="sneat-tiny-end-padding">
	<ion-icon name="people-circle-outline" slot="start"></ion-icon>
	<ion-label>Employees</ion-label>
</ion-item>
<ion-item [routerLink]="teamPageUrl('contacts')" class="sneat-tiny-end-padding">
	<ion-icon name="people-outline" slot="start"></ion-icon>
	<ion-label>Contacts</ion-label>
	<ion-buttons slot="end" class="sneat-hide-if-width-less-240">
		<ion-button routerLink="/space/{{team?.type}}/{{team?.id}}/new-company"
								(click)="$event.stopPropagation()"
		>
			<ion-icon name="add-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>
