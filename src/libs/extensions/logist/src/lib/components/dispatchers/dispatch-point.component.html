<ion-card>
	<ion-item color="light" class="sneat-no-end-padding">
		<ion-label [class.deleting-list-item]="deleting">
			<ion-text color="medium">At:</ion-text>
			{{dispatchPoint?.title}} -
			<ion-text color="medium">{{shippingPoint?.status}}</ion-text>
		</ion-label>
		<ion-buttons slot="end">
			<ion-button *ngIf="form.dirty">
				<ion-icon name="save-outline"></ion-icon>
				<ion-label>Save</ion-label>
			</ion-button>
			<ion-button color="medium" *ngIf="form.dirty" (click)="form.reset()">
				<ion-label>Cancel</ion-label>
			</ion-button>
			<ion-button color="medium" title="Remove dispatching point"
									*ngIf="!form.dirty"
									[disabled]="disabled || deleting"
									(click)="deletePoint()"
			>
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>

	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="5">
				<ion-item>
					<ion-label color="medium">
						Notes
					</ion-label>
					<ion-textarea rows="3" auto-grow="true" [formGroup]="form" [formControl]="notes"></ion-textarea>
				</ion-item>
			</ion-col>
			<ion-col size="7">
				<ion-item *ngIf="shippingPoint?.location?.address">
					<ion-label color="medium">
						Address
						<span class="ion-margin-start"
									*ngIf="shippingPoint?.location?.address?.countryID">{{shippingPoint?.location?.address?.countryID|countryFlag}}</span>
					</ion-label>
					<ion-textarea rows="3" auto-grow="true" [formGroup]="form" [formControl]="address"></ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-item class="sneat-no-bottom-margin sneat-no-bottom-padding" lines="none">
		<ion-label color="medium" class="sneat-no-bottom-margin"><b>Containers</b></ion-label>
		<!-- TODO: bottom padding/margin is not working as expected -->
	</ion-item>

	<ion-item-group style="padding: 0 0.7em 0.5em">
		<sneat-container-point *ngFor="let container of containers"
													 [order]="order"
													 [shippingPoint]="shippingPoint"
													 [container]="container">
		</sneat-container-point>

		<ion-item-divider *ngIf="segments && !segments.length">
			<ion-label>No container have been assigned to this dispatch point yet.</ion-label>
		</ion-item-divider>
	</ion-item-group>

	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="3">
				<div class="ion-padding-end">
				</div>
			</ion-col>
			<ion-col size="9">
			</ion-col>
		</ion-row>
	</ion-grid>
	<!--	<ion-item>-->
	<!--		{{shippingPoint|json}}-->
	<!--	</ion-item>-->

	<!--	<ion-item *ngFor="let segment of segments">-->
	<!--		{{segment|json}}-->
	<!--	</ion-item>-->
</ion-card>
