<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="teamPageUrl('orders') || '..'"></ion-back-button>
		</ion-buttons>
		<ion-title>New order</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-card>
		<ion-item-divider color="light">
			<ion-label>Counterparties</ion-label>
		</ion-item-divider>

		<sneat-logist-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="buyer"
																			contactRole="buyer"
																			labelPosition="fixed">
		</sneat-logist-order-counterparty>

		<sneat-logist-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="carrier"
																			contactRole="carrier"
																			labelPosition="fixed">
		</sneat-logist-order-counterparty>

		<sneat-logist-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="shipper"
																			contactRole="shipper"
																			labelPosition="fixed">
		</sneat-logist-order-counterparty>

		<sneat-logist-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="notify"
																			label="Notify party"
																			contactRole="buyer"
																			labelPosition="fixed">
		</sneat-logist-order-counterparty>
	</ion-card>

	<sneat-new-order-containers-form
		[order]="order"
		(numberOfContainersChange)="onNumberOfContainersChanged($event)"
	>
	</sneat-new-order-containers-form>

	<ion-card>
		<ion-card-content>
			<ion-button size="large"
									(click)="createOrder()"
			>
				<ion-label>Create order</ion-label>
			</ion-button>
			<ion-button disabled fill="clear" color="medium">or</ion-button>
			<ion-button size="large" color="medium" fill="outline" (click)="cancel()">Cancel</ion-button>
		</ion-card-content>
	</ion-card>
