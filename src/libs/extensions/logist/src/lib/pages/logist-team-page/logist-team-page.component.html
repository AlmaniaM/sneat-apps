<ion-header>
	<ion-toolbar color="light">
		<ion-title>
			{{team?.brief?.title}}
			<ion-text color="medium">@ Logistus.app</ion-text>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="!logistTeam">
		<ion-card-content>
			<ion-spinner name="line-small"></ion-spinner>
			Loading...
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="logistTeam?.dto?.contactID">
		<ion-item-divider>
			<ion-label>Company</ion-label>
		</ion-item-divider>
		<sneat-logist-team-menu-items  [team]="team"></sneat-logist-team-menu-items>
	</ion-card>

	<ng-container *ngIf="logistTeam && !logistTeam.dto?.contactID">
		<p class="ion-margin">To start working please setup your company data.</p>
		<sneat-logist-team-settings [team]="team"></sneat-logist-team-settings>

	</ng-container>

</ion-content>
