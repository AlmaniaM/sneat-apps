<!--Today -->
<sneat-schedule-day-card
	[team]="team"
	[teamDaysProvider]="teamDaysProvider"
	[onSlotClicked]="onSlotClicked"
></sneat-schedule-day-card>

<div class="ion-text-center ion-margin">
	<ion-text color="medium">&larr; Swipe to change day &rarr;</ion-text>
</div>

<!--Tomorrow -->
<sneat-schedule-day-card
	[activeDayPlus]="1"
	[team]="team"
	[teamDaysProvider]="teamDaysProvider"
	[onSlotClicked]="onSlotClicked"
></sneat-schedule-day-card>
