<ng-container *ngIf="weekday">
	<ion-item *ngIf="!weekday.day?.slots?.length; else daySlots" color="light">
		<ion-label color="medium">Nothing scheduled for this day.</ion-label>
	</ion-item>
	<ng-template #daySlots>
		<ion-item-divider color="light" *ngIf="slotsHiddenByFilter">
			<ion-label>{{slotsHiddenByFilter}} hidden by filter.</ion-label>
			<ion-buttons slot="end">
				<ion-button (click)="resetFilter($event)">
					<ion-icon color="medium" name="close-outline" slot="end"></ion-icon>
					<ion-label color="medium">Reset filter</ion-label>
				</ion-button>
			</ion-buttons>
		</ion-item-divider>
		<sneat-day-slot-item *ngFor="let slot of slots"
												 [team]="team"
												 [slot]="slot" (onclick)="slotClicked.emit($event)">
		</sneat-day-slot-item>
	</ng-template>
	<ion-item tappable (click)="goNewHappening({type: 'recurring'})">
		<ion-icon name="duplicate-outline" color="medium" slot="start"></ion-icon>
		<ion-label color="medium">Add recurring</ion-label>
	</ion-item>
	<ion-item tappable (click)="goNewHappening({type: 'single'})">
		<ion-icon name="add-circle-outline" color="medium" slot="start"></ion-icon>
		<ion-label color="medium">Add one-timer</ion-label>
	</ion-item>
</ng-container>
