<ng-container *ngIf="weekday">
	<ion-item-group *ngIf="!weekday.day?.slots?.length; else daySlots">
		<ion-item-divider class="ion-padding" color="light">
			<p>Nothing scheduled for this day.</p>
		</ion-item-divider>
		<ion-item tappable (click)="goNewHappening({type: 'recurring'})">
			<ion-icon name="duplicate-outline" slot="start"></ion-icon>
			<ion-label>Add recurring</ion-label>
		</ion-item>
		<ion-item tappable (click)="goNewHappening({type: 'single'})">
			<ion-icon name="add-circle-outline" slot="start"></ion-icon>
			<ion-label>Add one-timer</ion-label>
		</ion-item>
	</ion-item-group>
	<ng-template #daySlots>
		<ion-item-divider color="light" *ngIf="slotsHiddenByFilter">
			<ion-label>{{slotsHiddenByFilter}} hidden by filter.</ion-label>
			<ion-buttons slot="end">
				<ion-button (click)="resetFilter($event)">
					<ion-icon color="medium" name="close-outline" slot="end"></ion-icon>
					<ion-label color="medium">Reset filter</ion-label>
				</ion-button>
			</ion-buttons>
		</ion-item-divider>
		<sneat-day-slot-item *ngFor="let slot of slots"
												 [team]="team"
												 [slot]="slot" (onclick)="slotClicked.emit($event)">
		</sneat-day-slot-item>
	</ng-template>
</ng-container>
