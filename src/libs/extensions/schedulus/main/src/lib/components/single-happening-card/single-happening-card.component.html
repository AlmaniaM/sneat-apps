<ion-card [class.deleting]="deleting">
	<ion-item color="light" class="sneat-no-end-padding">
		<ion-label><b>{{happening?.dto?.title}}</b></ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="delete()" [disabled]="deleting">
				<ion-icon name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item *ngFor="let slot of happening?.dto?.slots">
		<ion-label>From {{slot.start.time}}
			<ng-container *ngIf="slot.end"> to {{slot.end?.time}}</ng-container>
			on {{slot.start.date}}</ion-label>
		<ion-buttons slot="end">
			<ion-button color="tertiary" (click)="notImplemented()" [disabled]="deleting">
				<ion-icon slot="start" name="calendar-outline"></ion-icon>
				<ion-label>Change</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-card-content>
		Some note here?
	</ion-card-content>
</ion-card>
