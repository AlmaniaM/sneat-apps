<ion-item *ngIf="!hideStartDate"  class="sneat-no-end-padding">
	<ion-label color="medium">On</ion-label>
	<ion-input type="date" [formControl]="startDate" (ionChange)="onStartDateChanged($event)"></ion-input>
	<ion-buttons slot="end" *ngIf="!startDate?.value" class="ion-no-margin ion-no-padding">
		<ion-button value="today" color="medium" (click)="setStartDate($event, 'today')" title="Today">
			<ion-icon name="today-outline"></ion-icon>
		</ion-button>
		<ion-button value="tomorrow" color="medium" (click)="setStartDate($event, 'tomorrow')">
			<ion-label>+1D</ion-label>
		</ion-button>
	</ion-buttons>
	<ion-buttons slot="end" *ngIf="startDate.value" class="ion-no-margin ion-no-padding">
		<ion-button id="quick-pick-start-date" color="medium">
			<!--			<ion-label>Pick</ion-label>-->
			<ion-icon name="chevron-down-outline" slot="end"></ion-icon>
		</ion-button>
		<ion-button color="medium" (click)="addToStart({days: -1})">
			<ion-icon name="chevron-back-outline" slot="start"></ion-icon>
			<ion-label>-1d</ion-label>
		</ion-button>
		<ion-button color="medium" (click)="addToStart({days: +1})">
			<ion-label>+1d</ion-label>
			<ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
		</ion-button>
		<ion-popover trigger="quick-pick-start-date" dismissOnSelect="true">
			<ng-template>
				<ion-item tappable (click)="setStartDate($event, 'today')">Today</ion-item>
				<ion-item tappable (click)="setStartDate($event, 'tomorrow')">Tomorrow</ion-item>

<ion-item class="sneat-no-end-padding">
	<ion-label color="medium">At</ion-label>
	<ion-input type="time"
						 [formControl]="startTime"
						 (ionBlur)="onStartTimeBlur($event)"
						 (ionChange)="onStartTimeChanged($event)"
	></ion-input>
	<ng-container *ngIf="startTime.touched && !startTime.valid">
		<ion-label color="danger" slot="end" *ngIf="startTime.errors && startTime.errors['required']">
			Required field
		</ion-label>
	</ng-container>
	<ion-buttons slot="end"  class="ion-no-margin ion-no-padding">
		<ion-button id="quick-pick-start-time" color="medium">
			<!--			<ion-label>Pick</ion-label>-->
			<ion-icon name="chevron-down-outline" slot="end"></ion-icon>
		</ion-button>
		<ion-modal trigger="quick-pick-start-time">
			<ng-template>
				<sneat-time-selector (selected)="setStartTime($event)"></sneat-time-selector>
			</ng-template>
		</ion-modal>
		<ion-button *ngIf="startTime.value" color="medium" (click)="addToStart({hours: -1})">
			<ion-icon name="chevron-back-outline" slot="start"></ion-icon>
			<ion-label>-1h</ion-label>
		</ion-button>
		<ion-button *ngIf="startTime.value" color="medium" (click)="addToStart({hours: +1})">
			<ion-label>+1h</ion-label>
			<ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>

<ion-item>
	<ion-label color="medium">Takes</ion-label>
	<ion-input
		[formControl]="duration"
		(ionChange)="onDurationChanged($event)"
		type="number" style="text-align: right"></ion-input>
	<ion-select slot="end" interface="popover" [(ngModel)]="durationUnits">
		<ion-select-option value="minutes">minutes</ion-select-option>
		<ion-select-option value="hours">hours</ion-select-option>
	</ion-select>
</ion-item>

<ion-item>
	<ion-label color="medium">Ends at</ion-label>
	<ion-input type="time" [formControl]="endTime" (ionChange)="onEndTimeChanged($event)"
						 placeholder="HH:MM"></ion-input>
</ion-item>
