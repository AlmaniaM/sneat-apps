<ion-card-content>
	<p *ngIf="!todayAndFutureDays">Loading...</p>
	<p *ngIf="todayAndFutureDays && todayAndFutureDays.length === 0">No upcoming events.</p>
	<ng-container *ngIf="todayAndFutureDays && todayAndFutureDays.length">
		<ng-container *ngFor="let weekday of todayAndFutureDays; trackBy: trackByDate">
			<sneat-schedule-weekday [weekday]="weekday"
															(slotClicked)="onSlotClicked && onSlotClicked($event)"
															(dateSelected)="onDateSelected && onDateSelected($event)"
			></sneat-schedule-weekday>
		</ng-container>
	</ng-container>
</ion-card-content>
