

<ion-segment [(ngModel)]="tab">
	<ion-segment-button value="upcoming">Upcoming</ion-segment-button>
	<ion-segment-button value="past">Past</ion-segment-button>
</ion-segment>

<ion-card *ngIf="!upcomingSingles">
	<ion-card-content>
		<ion-spinner name="lines" class="ion-margin-end"></ion-spinner>
		<ion-text color="medium">Loading 1-timers...</ion-text>
	</ion-card-content>
</ion-card>

<ng-container *ngIf="tab === 'upcoming'">
	<ion-card *ngFor="let happening of upcomingSingles">
		<ion-item color="light" class="sneat-no-end-padding">
			<ion-label><b>{{happening.dto?.title}}</b></ion-label>
			<ion-buttons slot="end">
				<ion-button><ion-icon name="close"></ion-icon></ion-button>
			</ion-buttons>
		</ion-item>
		<ion-item *ngFor="let slot of happening?.dto?.slots">
			<ion-label>From {{slot.start.time}} <ng-container *ngIf="slot.end"> to {{slot.end?.time}}</ng-container> on {{slot.start.date}}</ion-label>
			<ion-buttons slot="end">
				<ion-button color="tertiary" (click)="notImplemented()">
					<ion-icon slot="start" name="calendar-outline"></ion-icon>
					<ion-label>Change</ion-label>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-card-content>
			Some note here?
		</ion-card-content>
	</ion-card>
</ng-container>

<ion-card *ngIf="tab === 'past'">
	<ion-card-content>
		<p style="font-style: italic">Not implemented yet</p>
	</ion-card-content>
</ion-card>
