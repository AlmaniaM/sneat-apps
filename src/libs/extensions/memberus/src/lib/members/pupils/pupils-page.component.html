<ion-header>
    <ion-toolbar color="primary" class="with-back-button with-end-buttons">
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="commune else titleNoCommune">
            ðŸŽ“ Pupils @ {{commune.title}}
        </ion-title>
        <ng-template #titleNoCommune>
            <ion-title>ðŸŽ“ Pupils</ion-title>
        </ng-template>
        <ion-buttons slot="end">
            <ion-menu-button menu="mainMenu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <sneat-filter-item (changed)="applyFilter($event)"></sneat-filter-item>
    <div class="segment">
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="active">
                <ion-label>Active</ion-label>
            </ion-segment-button>
            <ion-segment-button value="archive">
                <ion-label>Archive</ion-label>
            </ion-segment-button>
        </ion-segment>
    </div>
    <ng-container *ngIf="segment === 'active'">
        <sneat-members-list *ngIf="members" [members]="filteredMembers || members" [goMember]="goMember"
                          [goContact]="goContact"></sneat-members-list>
        <!--<ion-list *ngIf="members">-->
            <!--<ion-item *ngFor="let member of members; trackBy: trackById" button (click)="goMember(member)">-->
                <!--<ion-label>{{member.title}}</ion-label>-->
            <!--</ion-item>-->
        <!--</ion-list>-->
    </ng-container>
    <ng-container *ngIf="segment === 'archive'">
        <p padding>Not implemented yet.</p>
    </ng-container>
</ion-content>
