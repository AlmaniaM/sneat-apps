<ion-header>
	<ion-toolbar color="light" class="with-back-button">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<ion-title *ngIf="team?.brief || team?.type else titleNoCommune">
			New member @ {{team?.brief?.title || team?.type }}
		</ion-title>
		<ng-template #titleNoCommune>New member</ng-template>
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">

	<ion-segment [(ngModel)]="tab">
		<ion-segment-button value="mass">Mass invite</ion-segment-button>
		<ion-segment-button value="personal">Personal invite</ion-segment-button>
	</ion-segment>

	<sneat-new-member-form *ngIf="tab === 'personal'"
												 [team]="team"
	></sneat-new-member-form>

	<ion-card *ngIf="tab === 'mass'">
		<ion-card-content>
			<sneat-invite-links [team]="team"></sneat-invite-links>

			<p>
				<b>Or</b> you can send
				<a href="" (click)="tab = 'personal'; $event.preventDefault();"
				>personal invite</a
				>
				by email.
			</p>
		</ion-card-content>
	</ion-card>

</ion-content>
