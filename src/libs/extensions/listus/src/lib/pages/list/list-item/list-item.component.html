<ion-item-sliding #ionSliding @listItem *ngIf="listItem">
	<ion-item button (click)="goListItem(listItem)">
		<ion-checkbox *ngIf="showDoneCheckbox"
									[checked]="doneFilter === 'completed'"
									[disabled]="isSettingIsDone"
									slot="start"
									[value]="listItem.isDone"
									(ionChange)="onIsDoneCheckboxChanged($event)"></ion-checkbox>
		<ion-label [class.done]="isDone(listItem)">
			<ng-container *ngIf="listItem.emoji">{{listItem.emoji}}</ng-container>
			{{listItem.title}}
			<ion-text *ngIf="listItem.quantity" color="medium" style="font-style: italic">
				&mdash; {{listItem.quantity.value}}{{listItem.quantity.unit}}</ion-text>
		</ion-label>
		<ion-badge *ngIf="listItem.category" slot="end" color="light"
							 style="font-weight: normal">{{listItem.category}}</ion-badge>
		<!--		<ion-buttons slot="end">-->
		<!--			<ion-button *ngIf="listType === 'to-cook'" (click)="openCopyListItemDialog(listItem, $event)">ðŸ›’</ion-button>-->
		<!--			<ion-button (click)="deleteFromList(listItem)" color="medium">-->
		<!--				<ion-icon name="close-outline"></ion-icon>-->
		<!--			</ion-button>-->
		<!--		</ion-buttons>-->
		<!--		<ion-reorder slot="end"></ion-reorder>-->
		<ion-spinner *ngIf="isSettingIsDone"></ion-spinner>
	</ion-item>
	<!--suppress AngularUndefinedBinding -->
	<ion-item-options side="start"
										(ionSwipe)="setIsDone(listItem, ionSliding, !isDone(listItem))">
		<ion-item-option *ngIf="!isDone(listItem)" expandable="true" color="success"
										 (click)="setIsDone(listItem, ionSliding, true)">
			<ion-icon class="with-label" name="checkmark"></ion-icon>
			Done
		</ion-item-option>
		<ion-item-option *ngIf="isDone(listItem)" expandable="true" color="primary"
										 (click)="setIsDone(listItem, ionSliding, false)">
			Not done
		</ion-item-option>
	</ion-item-options>
	<!--suppress AngularUndefinedBinding -->
	<ion-item-options side="end" (ionSwipe)="deleteFromList(listItem, ionSliding)">
		<ion-item-option expandable="true" color="danger" (click)="deleteFromList(listItem, ionSliding)">
			<ion-icon name="trash" class="with-label"></ion-icon>
			Remove
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
