<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="teamPageUrl('') || './'"></ion-back-button>
		</ion-buttons>
		<ion-title>Orders</ion-title>
		<ion-buttons slot="end">
			<ion-button color="primary" routerLink="../new-order">
				<ion-icon name="add-outline" slot="start"></ion-icon>
				<ion-label>New</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<sneat-orders-filter [team]="team" (filterChange)="onFilterChanged($event)"
											 (viewModeChange)="viewMode=$event">
	></sneat-orders-filter>

	<sneat-express-orders-grid *ngIf="viewMode === 'grid'" [team]="team" [orders]="orders" ></sneat-express-orders-grid>
	<sneat-express-orders-list *ngIf="viewMode === 'list'" [team]="team" [orders]="orders" ></sneat-express-orders-list>

	<div style="min-height: 100px">
	</div>
</ion-content>
