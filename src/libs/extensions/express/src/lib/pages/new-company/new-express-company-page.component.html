<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/space/{{team?.type}}/{{team?.id}}/contacts"></ion-back-button>
		</ion-buttons>
		<ion-title>New company</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<sneat-select-from-list title="Role"
														[disabled]="isCreating"
														[items]="contactTypes"
														[(ngModel)]="contactType"
		></sneat-select-from-list>
	</ion-card>

	<sneat-location-form
		*ngIf="!!contactType"
		[contactType]="contactType"
		label="Company details"
		[team]="team"
		[contact]="contact"
		(contactChange)="onContactChanged($event)"
		[hideSubmitButton]="true"
	></sneat-location-form>
	<ion-card>
		<ion-card-content>
			<ion-button (click)="create()" [disabled]="isCreating || !formIsValid" >Create company</ion-button>
		</ion-card-content>
	</ion-card>

</ion-content>
