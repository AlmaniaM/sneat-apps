<ion-card>
	<ion-item-divider color="light">
		<ion-label>Containers</ion-label>
	</ion-item-divider>
	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="3">
				<ion-item>
					<ion-label color="medium">8ft</ion-label>
					<ion-input type="number" min="0" max="9" [(ngModel)]="size8ft" (click)="onSizeChanged()"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="3">
				<ion-item>
					<ion-label color="medium">9ft</ion-label>
					<ion-input type="number" min="0" max="9" [(ngModel)]="size9ft" (click)="onSizeChanged()"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="3">
				<ion-item>
					<ion-label color="medium">20ft</ion-label>
					<ion-input type="number" min="0" max="9" [(ngModel)]="size20ft" (click)="onSizeChanged()"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="3">
				<ion-item>
					<ion-label color="medium">40ft</ion-label>
					<ion-input type="number" min="0" max="9" [(ngModel)]="size40ft" (click)="onSizeChanged()"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-card>
