<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/space/{{team.type}}/{{team.id}}/orders"></ion-back-button>
		</ion-buttons>
		<ion-title>New order</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-card>
		<ion-item-divider color="light">
			<ion-label>Counterparties</ion-label>
		</ion-item-divider>

		<sneat-express-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="buyer"
																			labelPosition="fixed">
		</sneat-express-order-counterparty>

		<sneat-express-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="carrier"
																			labelPosition="fixed">
		</sneat-express-order-counterparty>

		<sneat-express-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="shipper"
																			labelPosition="fixed">
		</sneat-express-order-counterparty>

		<sneat-express-order-counterparty [team]="team"
																			[order]="order"
																			(orderChange)="onOrderChanged($event)"
																			[readonly]="readonly"
																			[useColumns]="true"
																			counterpartyRole="notify"
																			labelPosition="fixed">
		</sneat-express-order-counterparty>
	</ion-card>


	<sneat-express-order-counterparties
		plural="Dispatchers"
		[team]="team"
		[order]="order"
		(orderChange)="onOrderChanged($event)"
		[readonly]="readonly"
	></sneat-express-order-counterparties>

	<!--	<sneat-order-route-card-->
	<!--		[order]="order"-->
	<!--		(orderChange)="onOrderChanged($event)"-->
	<!--	></sneat-order-route-card>-->

	<sneat-new-order-containers-form
		[order]="order"
		(numberOfContainersChange)="onNumberOfContainersChanged($event)"
	>
	</sneat-new-order-containers-form>

	<ion-card>
		<ion-card-content>
			<ion-button size="large"
									(click)="createOrder()"
			>
				<ion-label>Create order</ion-label>
			</ion-button>
			<ion-button disabled fill="clear" color="medium">or</ion-button>
			<ion-button size="large" color="medium" fill="outline" (click)="cancel()">Cancel</ion-button>
		</ion-card-content>
	</ion-card>


</ion-content>
