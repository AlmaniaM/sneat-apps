<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/space/{{team?.type}}/{{team?.id}}/orders"></ion-back-button>
		</ion-buttons>
		<ion-title>New order</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>


	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="12" size-xl="6">
				<ion-card>
					<ion-grid class="ion-grid-layout">
						<sneat-express-order-counterparty [team]="team"
																							[order]="order"
																							(orderChange)="onOrderChanged($event)"
																							[readonly]="readonly"
																							[useColumns]="false"
																							counterpartyRole="carrier"
																							labelPosition="fixed">
						</sneat-express-order-counterparty>
					</ion-grid>
				</ion-card>
				<ion-card>
					<ion-grid class="ion-grid-layout">
						<sneat-express-order-counterparty [team]="team"
																							[order]="order"
																							(orderChange)="onOrderChanged($event)"
																							[readonly]="readonly"
																							[useColumns]="false"
																							counterpartyRole="shipper"
																							labelPosition="fixed">
						</sneat-express-order-counterparty>
					</ion-grid>
				</ion-card>
			</ion-col>
			<ion-col size="12" size-xl="6">
				<ion-card>
					<ion-grid class="ion-grid-layout">
						<sneat-express-order-counterparty [team]="team"
																							[order]="order"
																							(orderChange)="onOrderChanged($event)"
																							[readonly]="readonly"
																							[useColumns]="false"
																							counterpartyRole="consignee"
																							labelPosition="fixed">
						</sneat-express-order-counterparty>
					</ion-grid>
				</ion-card>
				<ion-card>
					<ion-grid class="ion-grid-layout">
						<sneat-express-order-counterparty [team]="team"
																							[order]="order"
																							(orderChange)="onOrderChanged($event)"
																							[readonly]="readonly"
																							[useColumns]="false"
																							counterpartyRole="notify"
																							labelPosition="fixed">
						</sneat-express-order-counterparty>
					</ion-grid>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

	<sneat-express-order-counterparties-card
		[team]="team"
		[order]="order"
		(orderChange)="onOrderChanged($event)"
		[readonly]="readonly"
	></sneat-express-order-counterparties-card>

	<sneat-order-route-card
		[order]="order"
		(orderChange)="onOrderChanged($event)"
	></sneat-order-route-card>

	<ion-card>
		<ion-card-content>
			<ion-button size="large" (click)="createOrder()">Create order</ion-button>
			<ion-button disabled fill="clear" color="medium">or</ion-button>
			<ion-button size="large" color="medium" fill="outline" (click)="cancel()">Cancel</ion-button>
		</ion-card-content>
	</ion-card>


</ion-content>
