<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/space/{{team?.type}}/{{team?.id}}/orders"></ion-back-button>
		</ion-buttons>
		<ion-title>New order</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-item>
			<ion-icon name="body-outline" slot="start"></ion-icon>
			<ion-label>Agent</ion-label>
			<ion-input placeholder="click to select"></ion-input>
			<ion-buttons slot="end">
				<ion-button>...</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-item>
			<ion-label color="medium">Ref #</ion-label>
			<ion-input></ion-input>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-item>
			<ion-icon name="cash-outline" slot="start"></ion-icon>
			<ion-label>Buyer</ion-label>
			<ion-input placeholder="click to select"></ion-input>
			<ion-buttons slot="end">
				<ion-button>...</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-item>
			<ion-label color="medium">Ref #</ion-label>
			<ion-input></ion-input>
		</ion-item>
	</ion-card>


	<ion-card>
		<ion-item>
			<ion-icon name="boat-outline" slot="start"></ion-icon>
			<ion-label>Shipper</ion-label>
			<ion-input placeholder="click to select"></ion-input>
			<ion-buttons slot="end">
				<ion-button>...</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-item>
			<ion-label color="medium">Ref #</ion-label>
			<ion-input></ion-input>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-item color="light">
			<ion-icon name="cube-outline" slot="start" color="medium"></ion-icon>
			<ion-label color="medium">Containers</ion-label>
			<ion-buttons slot="end">
				<ion-button>
					<ion-icon name="add-outline" slot="start"></ion-icon>
					<ion-label>Add</ion-label>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<ion-item>
			<ion-label color="medium">No container have been added yet</ion-label>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<ion-button size="large" (click)="createOrder()">Create order</ion-button>
			<ion-button disabled fill="clear" color="medium">or</ion-button>
			<ion-button size="large" color="medium" fill="outline">Cancel</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
