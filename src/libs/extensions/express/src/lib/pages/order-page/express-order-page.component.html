<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/space/{{team?.type}}/{{team?.id}}/orders"></ion-back-button>
		</ion-buttons>
		<ion-title>Order</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<sneat-express-order-card [team]="team" [order]="order"></sneat-express-order-card>

	<ion-segment [(ngModel)]="tab">
		<ion-segment-button value="containers">Containers</ion-segment-button>
		<ion-segment-button value="notes">Notes</ion-segment-button>
	</ion-segment>

	<ion-card *ngIf="tab === 'notes'">
		<ion-card-content>
			<ion-item>
				<ion-label position="stacked">Visible only to employees of {{team?.brief?.title}}</ion-label>
				<ion-textarea placeholder="text"></ion-textarea>
			</ion-item>
			<ion-button (click)="saveNotes($event)">Save notes</ion-button>
		</ion-card-content>
	</ion-card>

	<sneat-order-containers-card
		*ngIf="tab === 'containers'"
		[team]="team"
		[order]="order">
	</sneat-order-containers-card>

</ion-content>
