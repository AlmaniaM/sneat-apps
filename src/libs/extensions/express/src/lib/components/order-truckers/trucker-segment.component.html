<ion-card>
	<ion-item *ngIf="orderSegment" color="light" class="sneat-no-end-padding">

		<ion-label color="medium">From</ion-label>
		<ion-input readonly [value]="from?.title"></ion-input>

		<ion-label color="medium">To</ion-label>
		<ion-input readonly [value]="to?.title"></ion-input>

		<ion-buttons slot="end">
			<ion-button color="medium" (click)="assignSegmentsToTransporter()">
				<ion-label *ngIf="!trucker">Assign</ion-label>
				<ion-label *ngIf="trucker">Reassign</ion-label>
			</ion-button>
			<ion-button color="medium">
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item-divider>
		<ion-label>Containers:</ion-label>
	</ion-item-divider>
	<sneat-segment-container *ngFor="let segment of orderSegment?.containerSegments"
													 [order]="order"
													 [segment]="segment"
	>
	</sneat-segment-container>
</ion-card>
