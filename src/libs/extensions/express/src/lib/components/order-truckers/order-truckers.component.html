<ion-card *ngIf="truckers && !truckers?.length">
	<ion-item-divider>
		<ion-label>No trucking companies have been added yet.</ion-label>
	</ion-item-divider>
</ion-card>

<sneat-order-trucker *ngFor="let trucker of truckers"
										 [trucker]="trucker"
										 [order]="order"
>
</sneat-order-trucker>

<sneat-order-trucker *ngIf="hasUnassignedSegments"
	[trucker]="undefined"
	[order]="order"
></sneat-order-trucker>
