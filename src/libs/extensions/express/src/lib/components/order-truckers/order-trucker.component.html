<ion-card>
	<ion-item>
		<ion-label *ngIf="trucker" style="font-weight: bold">{{trucker.countryID|countryFlag}} {{trucker.title}}</ion-label>
		<ion-label *ngIf="!trucker" color="danger" style="font-weight: bold">Unassigned</ion-label>
		<ion-buttons slot="end">
			<ion-button color="medium">
				<ion-label *ngIf="!trucker">Assign all</ion-label>
				<ion-label *ngIf="trucker">Replace carrier</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item-divider *ngIf="segments && !segments.length">
		<ion-label>
			<b>Segments</b>
			<span>&nbsp;&mdash; not added yet.</span>
		</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="addSegment()">
				<ion-icon name="add" slot="start"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<sneat-trucker-segment *ngFor="let segment of segments"
												 [order]="order"
												 [segment]="segment"
												 [trucker]="trucker"
	>
	</sneat-trucker-segment>
</ion-card>
