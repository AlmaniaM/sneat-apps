<ion-row>
	<ion-col size="8">
		<sneat-express-order-counterparty-input
			[team]="team"
			[order]="order"
			[readonly]="readonly"
			[counterpartyRole]="counterpartyRole"
		></sneat-express-order-counterparty-input>
	</ion-col>
	<ion-col size="4">
		<ion-item>
			<ion-label color="medium">Ref #</ion-label>
			<ion-input readonly [value]="order?.dto?.buyerRef"></ion-input>
		</ion-item>
	</ion-col>
</ion-row>
