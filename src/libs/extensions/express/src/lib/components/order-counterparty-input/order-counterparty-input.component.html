<sneat-contact-input
	[label]="label"
	[labelPosition]="labelPosition"
	[team]="team"
	[contact]="contact"
	[contactRole]="contactRole"
	[contactType]="contactType"
	[parentRole]="parentRole"
	[readonly]="readonly"
	(contactChange)="onContactChanged($event)"
	[canChangeContact]="canChangeContact"
	[canReset]="canChangeContact"
></sneat-contact-input>
