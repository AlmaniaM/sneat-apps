<ion-item-divider class="sneat-tiny-end-padding" color="light">
	<ion-label>{{plural|titlecase}}</ion-label>
	<ion-buttons slot="end">
		<ion-button title="Add {{singular}}" [disabled]="readonly" (click)="addCounterparty($event)">
			<!--				<ion-icon name="add-outline" color="medium"></ion-icon>-->
			<ion-icon name="add-outline" color="medium" slot="start"></ion-icon>
			<ion-label color="medium">Add</ion-label>
		</ion-button>
	</ion-buttons>
</ion-item-divider>
<ion-item-divider *ngIf="counterparties && !counterparties.length">
	<ion-label>No {{plural|lowercase}} have been added yet</ion-label>
</ion-item-divider>
<ion-item *ngFor="let counterparty of counterparties" class="sneat-tiny-end-padding">
	<ion-label>
		<ng-container *ngIf="counterparty.parentContactID">
			{{counterparty.parent?.title || counterparty.parentContactID}} @
		</ng-container>
		{{counterparty.title}}
	</ion-label>
	<ion-buttons slot="end">
		<!--			<ion-button title="Change">-->
		<!--				<ion-icon name="create-outline" color="medium"></ion-icon>-->
		<!--			</ion-button>-->
		<ion-button color="medium" title="Remove" (click)="remove(counterparty)">
			<ion-icon name="close-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>
