<ion-card>
	<ion-item-divider color="light">
		<ion-label slot="start" style="font-weight: bold">{{endpointDirection|titlecase}}</ion-label>
		<ion-segment [(ngModel)]="endpointType" (ionChange)="onEndpointTypeChanged($event)">
			<ion-segment-button value="port">Port</ion-segment-button>
			<ion-segment-button value="dispatcher">Dispatcher</ion-segment-button>
		</ion-segment>
	</ion-item-divider>
	<sneat-contact-input
		[label]="(endpointType||'Direction')|titlecase"
		[team]="order?.team"
		[contactType]="endpointType === 'port' ? 'company' : 'location'"
		[contactRole]="endpointType === 'port' ? 'port' : 'location'"
		[contact]="contact"
		[parentRole]="endpointType === 'port' ? undefined : 'dispatcher'"
		[readonly]="readonly"
		(contactChange)="onContactChanged($event)"
	></sneat-contact-input>
	<ion-item>
		<ion-label color="medium">On</ion-label>
		<ion-input type="date" [(ngModel)]="date" (ionChange)="onDateChanged()"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="medium">Ref #</ion-label>
		<ion-input [(ngModel)]="refNumber" (ionChange)="onDateChanged()"></ion-input>
	</ion-item>
</ion-card>
