			<ion-label>Container: {{container.type}}</ion-label>

	</ion-card>

	<ion-card>

		<sneat-contact-input
			label="ðŸš› By"
			[team]="order?.team"
			[(contact)]="byContact"
			contactType="company"
			contactRole="trucker"
			[readonly]="readonly"
			(contactChange)="onContactChanged($event)"
		></sneat-contact-input>

	</ion-card>

	<ion-card>
		<ion-item-divider color="light">
			<ion-label slot="start">From</ion-label>
			<ion-segment [(ngModel)]="from" (ionChange)="onFromChanged()">
				<ion-segment-button value="port">Port</ion-segment-button>
				<ion-segment-button value="dispatcher">Dispatcher</ion-segment-button>
			</ion-segment>
		</ion-item-divider>
		<sneat-contact-input
			[label]="from|titlecase"
			[team]="order?.team"
			[contactType]="from === 'port' ? 'company' : 'location'"
			[contactRole]="from === 'port' ? 'port' : 'location'"
			[(contact)]="fromContact"
			[parentRole]="from === 'port' ? undefined : 'dispatcher'"
			[(contact)]="fromContact"
			[readonly]="readonly"
			(contactChange)="onContactChanged($event)"
		></sneat-contact-input>
	</ion-card>

	<ion-card>
		<ion-item-divider color="light">
			<ion-label slot="start">To</ion-label>
			<ion-segment [(ngModel)]="to" (ionChange)="onToChanged()">
				<ion-segment-button value="port">Port</ion-segment-button>
				<ion-segment-button value="dispatcher">Dispatcher</ion-segment-button>
			</ion-segment>
		</ion-item-divider>
		<sneat-contact-input
			[label]="to|titlecase"
			[team]="order?.team"
			[contactRole]="to"
			[parentRole]="to === 'dispatcher' ? 'dispatcher' : undefined"
			[(contact)]="toContact"
			[readonly]="readonly"
			(contactChange)="onContactChanged($event)"
		></sneat-contact-input>
	</ion-card>

	<ion-card *ngIf="!container">
		<ion-item-divider color="light">
			<ion-label>Containers</ion-label>
		</ion-item-divider>
		<ion-item *ngFor="let c of order?.dto?.containers">
			<ion-checkbox slot="start" [checked]="isContainerSelected(c.id)" (ionChange)="onContainerChecked($event)"></ion-checkbox>
			<ion-label>Container: {{c.type}} {{c.number}}</ion-label>
		</ion-item>
	</ion-card>

	<div class="ion-padding">
		<ion-button size="large">Add segment</ion-button>
		<ion-button color="medium" fill="clear" class="ion-margin-start" (click)="modalController.dismiss()">Cancel</ion-button>
	</div>
</sneat-dialog>
