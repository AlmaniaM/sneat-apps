<ion-grid class="ion-grid-layout">
	<ion-row>
		<ion-col size="12" sizeXl="6">
			<sneat-segment-counterparty
				[endpointDirection]="'from'"
				[readonly]="readonly"
				[order]="order"
				[(contact)]="fromContact"
				[(date)]="fromDate"
				[(refNumber)]="fromRefNumber"
				[(endpointType)]="from"
				(endpointTypeChange)="onFromChanged($event)"
			></sneat-segment-counterparty>
		</ion-col>

		<ion-col size="12" sizeXl="6">
			<sneat-segment-counterparty
				[endpointDirection]="'to'"
				[readonly]="readonly"
				[order]="order"
				[(contact)]="toContact"
				[(date)]="toDate"
				[(refNumber)]="toRefNumber"
				[(endpointType)]="to"
				(endpointTypeChange)="onToChanged($event)"
			></sneat-segment-counterparty>
		</ion-col>
	</ion-row>
</ion-grid>

<sneat-order-containers-selector *ngIf="!container"
																 [order]="order"
																 [(selectedContainerIDs)]="selectedContainerIDs"
></sneat-order-containers-selector>

<div class="ion-padding">
	<ion-button (click)="submitAddSegment($event)">Add segment</ion-button>
	<ion-button *ngIf="isInModal" color="medium" fill="clear" class="ion-margin-start" (click)="canceled.emit()">Cancel
	</ion-button>
</div>
