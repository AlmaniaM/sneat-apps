<sneat-segment-counterparty
	[endpointDirection]="'from'"
	[readonly]="readonly"
	[order]="order"
	[(contact)]="fromContact"
	[(date)]="fromDate"
	[(endpointType)]="from"
	(endpointTypeChange)="onFromChanged($event)"
></sneat-segment-counterparty>

<div style="text-align: center">
	<ion-button fill="clear" color="medium" (click)="switchFromWithTo()">
		<ion-icon name="arrow-down-outline" slot="start"></ion-icon>
		<ion-label style="text-transform: none">Switch 'from' & 'to'</ion-label>
		<ion-icon name="arrow-up-outline" slot="end"></ion-icon>
	</ion-button>
</div>

<sneat-segment-counterparty
	[endpointDirection]="'to'"
	[readonly]="readonly"
	[order]="order"
	[(contact)]="toContact"
	[(date)]="toDate"
	[(endpointType)]="to"
	(endpointTypeChange)="onToChanged($event)"
></sneat-segment-counterparty>

<sneat-order-containers-selector *ngIf="!container"
																 [order]="order"
																 [(selectedContainerIDs)]="selectedContainerIDs"
></sneat-order-containers-selector>

<div class="ion-padding">
	<ion-button (click)="submitAddSegment($event)">Add segment</ion-button>
	<ion-button color="medium" fill="clear" class="ion-margin-start" (click)="close()">Cancel</ion-button>
</div>
