<ion-card>
	<ion-item-divider class="sneat-tiny-end-padding" color="light">
		<ion-label>{{plural|titlecase}}</ion-label>
		<ion-buttons slot="end">
			<ion-button title="Add {{singular}}" [disabled]="readonly" (click)="addCounterparty($event)">
				<!--				<ion-icon name="add-outline" color="medium"></ion-icon>-->
				<ion-icon name="add-outline" color="medium" slot="start"></ion-icon>
				<ion-label color="medium">Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<ion-item-divider *ngIf="counterparties && !counterparties.length">
		<ion-label>No {{plural}} have been added yet</ion-label>
	</ion-item-divider>
	<ion-item *ngFor="let counterparty of counterparties" class="sneat-tiny-end-padding">
		<ion-label>{{counterparty.title}}</ion-label>
		<ion-buttons slot="end">
			<ion-button>
				<ion-icon name="location-outline" color="medium" slot="start"></ion-icon>
				<ion-label color="medium">Set load point</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
</ion-card>
