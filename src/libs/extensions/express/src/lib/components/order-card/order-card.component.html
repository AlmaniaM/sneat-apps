<ion-card>
	<ion-item *ngIf="readonly" color="light" [routerLink]="'../order/'+order?.id" class="sneat-tiny-end-padding">
		<ion-label color="primary" style="font-size: larger">
			Order # {{order?.id}} - {{order?.brief?.direction}}
		</ion-label>
		<ion-buttons slot="end">
			<ion-button color="medium" title="Copy to clipboard" (click)="copyNumberToClipboard($event)">
				<ion-icon name="clipboard-outline" slot="end"></ion-icon>
				<ion-label>Copy #</ion-label>
			</ion-button>
			<ion-button color="medium" (click)="showPrintMenu($event)">
				<ion-icon name="print-outline" slot="end"></ion-icon>
				<ion-label>Print</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item *ngIf="!readonly" color="light" class="sneat-tiny-end-padding">
		<ion-label>Order # <b>{{order?.id}}</b> - {{order?.brief?.direction}}</ion-label>
		<!--		<ion-input readonly [value]="order?.id" style="font-weight: bold"-->
		<!--							 (click)="$event.stopPropagation(); $event.preventDefault()"></ion-input>-->
		<ion-buttons slot="end">
			<ion-button color="light" title="Copy to clipboard" (click)="copyNumberToClipboard($event)">
				<ion-icon name="clipboard-outline" slot="end"></ion-icon>
				<ion-label>Copy #</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>

	<ion-item-divider>
		<ion-label>Some info here so we do not have merged grey backgrounds.</ion-label>
	</ion-item-divider>

	<ion-grid class="ion-grid-layout">
		<ion-row *ngIf="readonly">
			<ion-col size="6">
				<ion-item tappable>
					<ion-label>
						<ion-text color="medium">Containers</ion-text>
						2 x <b>20</b>ft, 1 x <b>40</b>ft
					</ion-label>
				</ion-item>
			</ion-col>
			<ion-col size="3">
				<ion-item>
					<ion-label color="medium">Gross (kg)</ion-label>
					<ion-input value="32760"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="3">
				<ion-item>
					<ion-label color="medium">Volume (m<sup>3</sup>)</ion-label>
					<ion-input value="53"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<sneat-express-order-counterparty
			*ngIf="!hideDispatchers"
			[team]="team"
			[order]="order"
			[readonly]="readonly"
			counterpartyRole="dispatcher"
			labelPosition="fixed"
		></sneat-express-order-counterparty>

		<ion-item-group>
			<ion-item-divider color="light">
				<ion-label color="medium">Destination</ion-label>
			</ion-item-divider>
			<sneat-express-order-counterparty [team]="team"
																				[order]="order"
																				[readonly]="readonly"
																				counterpartyRole="buyer"
																				labelPosition="fixed"
			></sneat-express-order-counterparty>
			<sneat-express-order-counterparty [team]="team"
																				[order]="order"
																				[readonly]="readonly"
																				counterpartyRole="consignee"
																				labelPosition="fixed"
			></sneat-express-order-counterparty>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-label color="medium">Delivery by</ion-label>
			</ion-item-divider>
			<sneat-express-order-counterparty [team]="team"
																				[order]="order"
																				[readonly]="readonly"
																				counterpartyRole="carrier"
																				labelPosition="fixed"
			></sneat-express-order-counterparty>
			<sneat-express-order-counterparty [team]="team"
																				[order]="order"
																				[readonly]="readonly"
																				counterpartyRole="shipper"
																				labelPosition="fixed"
			></sneat-express-order-counterparty>
		</ion-item-group>
	</ion-grid>
	<!--	<ion-item>-->
	<!--		<ion-label position="stacked" color="medium">Special instructions</ion-label>-->
	<!--		<ion-textarea>Freight collect</ion-textarea>-->
	<!--	</ion-item>-->

	<sneat-express-order-counterparties-card
		[team]="team"
		[order]="order"
		[role]="'dispatcher'"
		plural="Dispatchers"
	></sneat-express-order-counterparties-card>
</ion-card>
