<ion-card>
	<ion-item color="light" [routerLink]="'../order/'+order?.id">
		<ion-label>Export #</ion-label>

					</ion-label>
				</ion-item>
			</ion-col>

				<ion-item>
					<ion-label color="medium">Gross (kg)</ion-label>
					<ion-input value="32760"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="3">
				<ion-item>
					<ion-label color="medium">Volume (m<sup>3</sup>)</ion-label>
					<ion-input value="53"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<sneat-express-order-counterparty *ngFor="let role of roles"
																			[team]="team"
																			[order]="order"
																			[readonly]="readonly"
																			[counterpartyRole]="role"
		></sneat-express-order-counterparty>
