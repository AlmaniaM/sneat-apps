<ion-item-group>
	<ion-item-divider color="light">
		<ion-label>Container #{{i + 1}} - {{container?.type}}</ion-label>
		<ion-buttons slot="end">
			<ion-button color="medium" (click)="delete($event)">
				<ion-label>Delete</ion-label>
				<ion-icon name="close-outline" slot="end"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="12" size-md="4">
				<ion-item>
					<ion-label color="medium">Serial #</ion-label>
					<ion-input [value]="container?.number" placeholder="optional"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="12" size-md="4">
				<ion-item>
					<ion-label color="medium">Gross (kg)</ion-label>
					<ion-input readonly [value]="container?.grossWeightKg"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col size="12" size-md="4">
				<ion-item>
					<ion-label color="medium">Pallets</ion-label>
					<ion-input readonly [value]="container?.pallets"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-item-divider>
		<ion-label color="dark">Load points</ion-label>
		<ion-buttons slot="end">
			<ion-icon name="add-outline" slot="start"></ion-icon>
			<ion-button>Add</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<ion-item-divider>
		<ion-label>No load points have been set yet</ion-label>
	</ion-item-divider>
</ion-item-group>
