<ion-card *ngIf="containers && !containers.length">
	<ion-item-divider>
		<ion-label>No container have been added yet</ion-label>
	</ion-item-divider>
</ion-card>

<sneat-order-containers-grid [order]="order"></sneat-order-containers-grid>

<ion-card *ngFor="let container of containers; let i = index; trackBy:id">
	<sneat-order-container-form
		[team]="team"
		[order]="order"
		[container]="container"
		[i]="i"
	></sneat-order-container-form>
</ion-card>
