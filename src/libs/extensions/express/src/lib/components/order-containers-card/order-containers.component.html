<ion-card>
	<ion-item>
		<ion-icon name="cube-outline" slot="start"></ion-icon>
		<ion-label>Containers</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="openNewContainerForm()">
				<ion-icon name="add-outline" slot="start"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item-divider *ngIf="containers && !containers.length">
		<ion-label>No container have been added yet</ion-label>
	</ion-item-divider>
	<sneat-order-container-form *ngFor="let container of containers; let i = index"
															[team]="team"
															[order]="order"
															[container]="container"
															[i]="i"
	></sneat-order-container-form>
