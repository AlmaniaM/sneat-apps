<ion-grid class="ion-grid-layout">
	<ion-row>
<!--		<ion-col>-->
<!--			<ion-select [value]="containerPoint?.status" interface="popover">-->
<!--				<ion-select-option value="draft">Draft</ion-select-option>-->

		<ion-col>
			<ion-item>
				<ion-label color="medium">{{shippingPoint?.counterparty?.title}} @ {{shippingPoint?.location?.title}}</ion-label>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label color="medium">Arrives</ion-label>
				<ion-input type="date"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label color="medium">Departs</ion-label>
				<ion-input type="date" [value]="containerPoint?.departsDate"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label color="medium">Pallets</ion-label>
				<ion-input type="number" [value]="containerPoint?.toPick?.numberOfPallets"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label color="medium">Weight <sup>kg</sup></ion-label>
				<ion-input type="number" [value]="containerPoint?.toPick?.grossWeightKg"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-label color="medium">Volume <sup>m3</sup></ion-label>
				<ion-input type="number" [value]="containerPoint?.toPick?.volumeM3"></ion-input>
				<ion-buttons slot="end">
					<ion-button color="medium" (click)="delete($event)">
						<ion-icon name="close-outline"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
