<ion-header>
	<ion-toolbar color="primary" class="with-back-button with-end-buttons">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<sneat-commune-page-title
			[commune]="commune"
			generalTitle="Assets"
			icon="🏡"
			[titlesByCommuneType]="{
				personal: 'Personal assets',
				family: 'Family assets'
			}">
		</sneat-commune-page-title>
		<ion-buttons slot="end">
			<ion-button [disabled]="!communeRealId" (click)="goNew()"
							title="Add asset">
				<ion-icon name="add"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

	<ng-container *ngIf="segment === 'byCategory'">
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-label>Real estate</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="Add property" (click)="goNew('add-dwelling')">
						<ion-icon name="add"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item-divider>
			<ng-container *ngIf="assets">
				<assets-list category="real_estate" [assets]="assets" [commune]="commune"></assets-list>
			</ng-container>
		</ion-item-group>
		<ion-item-group *ngIf="commune.type === 'family'">
			<ion-item-divider color="light">
				<ion-label>Vehicles</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="Add vehicle" (click)="goNew('add-vehicle')">
						<ion-icon name="add"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item-divider>
			<ng-container *ngIf="assets">
				<assets-list category="vehicles" [assets]="assets" [commune]="commune"></assets-list>
			</ng-container>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-label color="medium">Other</ion-label>
