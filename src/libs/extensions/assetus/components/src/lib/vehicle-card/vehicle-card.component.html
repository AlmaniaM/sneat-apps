<ion-card>
	<ion-list>
		<sneat-country-selector [country]="vehicleAsset?.dto?.countryID"
														label="Country of registration"
														(countryChange)="countryChanged($event)"
		></sneat-country-selector>
		<ion-item>
			<ion-input label="Registration #" [(ngModel)]="regNumber" placeholder="###-CO-#####"></ion-input>
			<!--            <ion-button fill="outline">Validate</ion-button>-->
			<ion-buttons slot="end">
				<ion-button [disabled]="!vehicleAsset?.dto?.regNumber" color="primary">Look up</ion-button>
			</ion-buttons>
		</ion-item>
	</ion-list>
</ion-card>

<ion-card>
	<sneat-make-model-card *ngIf="vehicleAsset?.dto?.type && vehicleAsset?.dto?.countryID"
												 [assetType]="vehicleAsset?.dto?.type"
												 [make]="vehicleAsset?.dto?.make"
												 [model]="vehicleAsset?.dto?.model"
												 (makeChange)="makeChanged($event)"
												 (modelChange)="modelChanged($event)"
	></sneat-make-model-card>
	<ng-container *ngIf="vehicleAsset?.dto?.model">
		<ion-item-divider>
			<ion-label>Engine</ion-label>
		</ion-item-divider>
		<sneat-vehicle-engine [vehicleAsset]="vehicleAsset" (vehicleAssetChange)="onAssetChanged($event)">
		</sneat-vehicle-engine>
	</ng-container>
</ion-card>

<sneat-asset-possession-card *ngIf="vehicleAsset?.dto?.model"
														 [asset]="vehicleAsset"
														 (assetChange)="onAssetChanged($event)"
></sneat-asset-possession-card>
