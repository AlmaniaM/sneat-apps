<h1 class="ion-padding" *ngIf="!vehicleType">New vehicle</h1>
<h1 class="ion-padding" *ngIf="vehicleType">New {{vehicleType}}</h1>

<ion-card *ngIf="!vehicleType">
	<sneat-select-from-list [(ngModel)]="vehicleType" (ngModelChange)="onVehicleTypeChanged()" [isFilterable]="false"
													title="Type" [items]="vehicleTypes"></sneat-select-from-list>
</ion-card>


<sneat-vehicle-card *ngIf="vehicleType" [team]="team" [(asset)]="asset"></sneat-vehicle-card>

<ion-card *ngIf="asset?.dto?.model">
	<ion-item>
		<!-- Datetime in popover with input -->
		<ion-input label="Taxed till" [value]="taxExpires"></ion-input>
		<ion-buttons slot="end">
			<ion-button fill="clear" id="open-date-input-2">
				<ion-icon icon="calendar"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-popover trigger="open-date-input-2" show-backdrop="false">
			<ng-template>
				<ion-datetime
					#popoverDatetime2
					presentation="date"
					(ionChange)="taxExpires = formatDate(popoverDatetime2.value)"
				></ion-datetime>
			</ng-template>
		</ion-popover>
	</ion-item>
	<!--		<ion-item>-->
	<!--			<ion-label>NCT till</ion-label>-->
	<!--			<ion-datetime max="2021" [(ngModel)]="nctExpires"></ion-datetime>-->
	<!--		</ion-item>-->
	<!--		<ion-item>-->
	<!--			<ion-label>Service due</ion-label>-->
	<!--			<ion-datetime max="2021" [(ngModel)]="nextServiceDue"></ion-datetime>-->
	<!--		</ion-item>-->

</ion-card>


<ion-button *ngIf="asset?.dto?.model || asset?.dto?.regNumber"
						[color]="asset?.dto?.model ? 'primary' : 'light'"
						size="large"
						class="ion-margin"
						expand="full"
						[disabled]="!team || isSubmitting"
						(click)="submitVehicleForm()"
>
	<ng-container *ngIf="!isSubmitting">Add vehicle</ng-container>
	<ng-container *ngIf="isSubmitting">Adding vehicle...</ng-container>
</ion-button>

<div style="height: 300px"></div> <!--TODO: workaround for calendar overlap -->
