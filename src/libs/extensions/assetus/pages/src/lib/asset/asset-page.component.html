<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<ion-title
			*ngIf="asset?.brief && asset?.brief?.type !== 'vehicle' else titleNoAsset">{{asset?.brief?.title}}</ion-title>
		<ng-template #titleNoAsset>
			<ng-container [ngSwitch]="asset?.dto?.type">
				<ion-title *ngSwitchCase="'vehicle'">Vehicle</ion-title>
				<ion-title *ngSwitchCase="'real_estate'">Property</ion-title>
				<ion-title *ngSwitchDefault>Asset</ion-title>
			</ng-container>
		</ng-template>
		<ion-buttons slot="end">
			<!--            <ion-button>-->
			<!--                <ion-icon name="more"></ion-icon>-->
			<!--            </ion-button>-->
		</ion-buttons>
	</ion-toolbar>
</ion-header>

	<ion-item-group *ngIf="asset">
		<ion-item-divider color="light">
			<ion-grid class="grid-layout">

						<ion-text color="medium">Costs</ion-text>
					</ion-col>
					<ion-col size="9" style="padding: 0; margin: 0">
						<ion-segment [value]="scope" (ionChange)="scopeChanged($event)">
							<ion-segment-button value="month">
								<ion-label>Monthly</ion-label>
							</ion-segment-button>
							<ion-segment-button value="year">
								<ion-label>Yearly</ion-label>
							</ion-segment-button>
						</ion-segment>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item-divider>

		</ion-item>

				</ion-button>
			</ion-buttons>
		</ion-item>
