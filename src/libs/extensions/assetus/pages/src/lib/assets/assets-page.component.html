<sneat-team-context #teamPageContext page="assets-page"></sneat-team-context>
<ion-header>
	<ion-toolbar color="light" class="with-back-button with-end-buttons">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<sneat-team-page-title
			[team]="team"
			generalTitle="Assets"
			icon="🏡"
			[titlesByTeamType]="{
				personal: 'Personal assets',
				family: 'Family assets'
			}">
		</sneat-team-page-title>
		<ion-buttons slot="end">
			<ion-button color="primary" [disabled]="!team" (click)="goNew()"
									title="Add asset">
				<ion-icon name="add"></ion-icon>
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

	<ion-card *ngIf="segment === 'byCategory'">
		<ion-item-group>
			<ion-item-divider color="light">
				<ion-label>Real estate</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="Add property" (click)="goNew('real_estate')">
						<ion-icon name="add"></ion-icon>
						<ion-label>Add</ion-label>
					</ion-button>
				</ion-buttons>
			</ion-item-divider>
			<sneat-assets-list assetType="real_estate" [team]="team" [allAssets]="assets"></sneat-assets-list>
		</ion-item-group>
	</ion-card>
	<ion-card>
		<ion-item-group *ngIf="team?.type === 'family'">
			<ion-item-divider color="light">
				<ion-label>Vehicles</ion-label>
				<ion-buttons slot="end">
					<ion-button color="medium" title="Add vehicle" (click)="goNew('vehicle')">
						<ion-icon name="add"></ion-icon>
						<ion-label>Add</ion-label>
					</ion-button>
				</ion-buttons>
			</ion-item-divider>
			<sneat-assets-list assetType="vehicle" [team]="team" [allAssets]="assets"></sneat-assets-list>
		</ion-item-group>
	</ion-card>
	<ion-card>
		<ion-card-content>
			<ion-button expand="full" routerLink="../new-asset">Add new asset</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
