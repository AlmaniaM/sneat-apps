<ion-card>
	<ion-item-divider>
		<ion-label>Roles</ion-label>
	</ion-item-divider>
	<ion-item>
		<ion-label color="medium">Loading roles...</ion-label>
	</ion-item>
	<ion-item-group *ngIf="roles">
		<ion-item *ngFor="let role of roles">
			<ion-label>{{role.title}}</ion-label>
			<ion-checkbox [(ngModel)]="role.checked" (ionChange)="roleChecked($event)">{{role.title}}</ion-checkbox>
		</ion-item>
	</ion-item-group>
</ion-card>
