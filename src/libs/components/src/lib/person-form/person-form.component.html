<sneat-gender-form [(gender)]="gender"></sneat-gender-form>
<div style="text-align: center" *ngIf="!gender; else hasGender">
	<ion-text class="ion-padding" color="medium">Please specify gender first.</ion-text>
</div>
<ng-template #hasGender>
	<sneat-names-form [disabled]="!gender"></sneat-names-form>
	<sneat-phones-form [disabled]="!gender"></sneat-phones-form>
	<sneat-emails-form> [disabled]="!gender"</sneat-emails-form>
</ng-template>
