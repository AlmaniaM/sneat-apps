<ion-card [formGroup]="namesForm">
	<ion-item-divider [color]="isActive ? 'primary' : 'light'">
		<ion-label *ngIf="isActive"><b>Names</b></ion-label>
		<ion-label *ngIf="!isActive">Names</ion-label>
	</ion-item-divider>
	<ion-item>
		<ion-label color="medium">First name</ion-label>
		<ion-input #firstNameInput
							 name="first_name"
							 [formControl]="firstName"
							 (keyup.enter)="nameKeyupEnter($event)"
							 (ionChange)="onNameChanged($event)"
		></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="medium">Last name</ion-label>
		<ion-input #lastNameInput
							 name="last_name"
							 [formControl]="lastName"
							 (keyup.enter)="nameKeyupEnter($event)"
							 (ionChange)="onNameChanged($event)"
		></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="medium">Middle name</ion-label>
		<ion-input name="medium_name"
							 [formControl]="middleName"
							 (keyup.enter)="nameKeyupEnter($event)"
							 (ionChange)="onNameChanged($event)"
		></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="medium" position="floating">Full name</ion-label>
		<ion-input #fullNameInput
							 name="full_name"
							 [formControl]="fullName"
							 (keyup.enter)="nameKeyupEnter($event)"
							 (ionChange)="onFullNameChanged($event)"
		></ion-input>
	</ion-item>
</ion-card>

<ion-button *ngIf="showNextButton && isActive"
						class="ion-margin"
						size="medium"
						[color]="canGoNext ? 'primary' : 'medium'"
						(click)="onNext($event)"
>
	<ion-label>Next</ion-label>
	<ion-icon name="arrow-forward-circle-outline" slot="end"></ion-icon>
</ion-button>
