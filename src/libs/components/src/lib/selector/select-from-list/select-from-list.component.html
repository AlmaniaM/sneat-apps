<ion-item *ngIf="value">
	<ion-label color="medium">{{title}}</ion-label>
	<ion-select *ngIf="value" interface="popover" [(ngModel)]="value" (ionChange)="onChange($event)">
		<ion-select-option *ngFor="let item of items" [value]="item.id">
			{{item.emoji}}
			{{item.title}}
		</ion-select-option>
		<ion-select-option value="other">OTHER</ion-select-option>
	</ion-select>
</ion-item>
<ion-item *ngIf="isFilterable && !value">
	<ion-input
		[(ngModel)]="filter"
		placeholder="filter"
	></ion-input>
</ion-item>
<ng-container *ngIf="!value">
	<ion-item color="primary" class="sneat-tiny-end-padding">
		<ion-label>{{title}}</ion-label>
		<ion-input [(ngModel)]="filter" placeholder="filter" (ionChange)="onFilterChanged($event)"></ion-input>
		<ion-buttons slot="end" *ngIf="!!filter">
			<ion-button (click)="clearFilter()">
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-radio-group [(ngModel)]="value" (ionChange)="onRadioChanged($event)">
<!--		<ion-item *ngIf="other === 'top'">-->
<!--			<ion-radio [value]="'other'" slot="start"></ion-radio>-->
<!--			<ion-label>OTHER</ion-label>-->
<!--		</ion-item>-->
		<ion-item *ngFor="let item of displayItems; trackBy: id">
			<ion-icon slot="start" *ngIf="item.iconName" [name]="item.iconName"></ion-icon>
			<ion-radio [value]="item.id" [slot]="radioSlot"></ion-radio>
			<ion-label>{{item.emoji}} {{item.title}}</ion-label>
		</ion-item>
<!--		<ion-item *ngIf="other === 'bottom'">-->
<!--			<ion-radio [value]="'other'" slot="start"></ion-radio>-->
<!--			<ion-label>OTHER</ion-label>-->
<!--		</ion-item>-->
	</ion-radio-group>
</ng-container>
