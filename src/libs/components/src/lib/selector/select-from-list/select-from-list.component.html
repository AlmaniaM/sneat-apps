<ion-item *ngIf="value" class="sneat-no-end-padding">
	<ion-label color="medium">{{label}}</ion-label>
	<ion-select *ngIf="value" interface="popover" [(ngModel)]="value" (ionChange)="onSelectChanged($event)">
		<ion-select-option *ngFor="let item of items" [value]="item.id">
			{{item.emoji}}
			{{item.title}}
		</ion-select-option>
		<ion-select-option value="other">OTHER</ion-select-option>
	</ion-select>
	<ion-buttons slot="end">
		<ion-button color="medium" title="Deselect" (click)="deselect()">
			<ion-icon name="close-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-item>

<!--		placeholder="filter"-->
<!--	></ion-input>-->
<!--</ion-item>-->
<ng-container *ngIf="!value">
	<ion-item *ngIf="isFilterable" class="sneat-tiny-end-padding">
		<ion-label *ngIf="filterLabel" color="medium">{{filterLabel}}</ion-label>
		<ion-input [(ngModel)]="filter" placeholder="filter" (ionChange)="onFilterChanged($event)"></ion-input>
		<ion-buttons slot="end" *ngIf="!!filter">
			<ion-button (click)="clearFilter()" title="Clear filter">
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-item-divider *ngIf="items && !items?.length">
		<ion-label>No items yet.</ion-label>
	</ion-item-divider>
	<ion-radio-group [(ngModel)]="value" (ionChange)="onRadioChanged($event)">
<!--		<ion-item *ngIf="other === 'top'">-->
<!--			<ion-radio [value]="'other'" slot="start"></ion-radio>-->
<!--			<ion-label>OTHER</ion-label>-->
<!--		</ion-item>-->
		<ion-item *ngFor="let item of displayItems; trackBy: id">
			<ion-icon slot="start" *ngIf="item.iconName" [name]="item.iconName"></ion-icon>
			<ion-radio [value]="item.id" [slot]="radioSlot"></ion-radio>
			<ion-label>{{item.emoji}} {{item.title}}</ion-label>
		</ion-item>
<!--		<ion-item *ngIf="other === 'bottom'">-->
<!--			<ion-radio [value]="'other'" slot="start"></ion-radio>-->
<!--			<ion-label>OTHER</ion-label>-->
<!--		</ion-item>-->
	</ion-radio-group>
	<ion-item-divider *ngIf="hiddenCount">
		<ion-label color="medium">{{hiddenCount}} out of {{items?.length}} items are hidden by filter</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="clearFilter()">
				<ion-icon name="close-outline" slot="start"></ion-icon>
				<ion-label>Clear filter</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
</ng-container>
