<ion-header>
	<ion-toolbar color="light">
		<ion-title>Add to {{ to?.type }} {{ to?.title }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item button="" *ngFor="let item of listItems">
			<ion-label>{{ item.emoji }} {{ item.title }}</ion-label>
			<ion-checkbox
				slot="end"
				[value]="item.id"
				checked="true"
				(ionChange)="onItemToggled($event)"
			></ion-checkbox>
		</ion-item>
	</ion-list>
	<ion-footer>
		<ion-toolbar>
			<ion-grid class="grid-layout">
				<ion-row>
					<ion-col>
						<ion-button (click)="addSelected()">Add selected</ion-button>
					</ion-col>
					<ion-col>
						<ion-button color="light" (click)="cancel()">Cancel</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-toolbar>
	</ion-footer>
</ion-content>
