<ion-list *ngIf="filteredDocs">
	<!--    <ion-item>-->

	<!--        <ion-select value="last-modified" interface="popover">-->
	<!--            <ion-select-option value="last-modified">Last modified</ion-select-option>-->
	<!--            <ion-select-option value="last-viewed">Last viewed</ion-select-option>-->
	<!--        </ion-select>-->
	<!--    </ion-item>-->
	<ion-item-sliding
		#slidingItem
		*ngFor="let document of filteredDocs; trackBy: trackById"
	>
		<ion-item tappable (click)="goDoc.emit(document)">
			<ion-label>
				<h2>
					{{ document?.brief?.type }}
					{{ document.brief?.title || document.dto?.number }}
				</h2>
				<p>Expires in 25 days on 23/11/2022</p>
			</ion-label>
		</ion-item>
		<!--        <ion-item-options side="start">-->
		<!--            <ion-item-option color="primary" (click)="archiveDocument(doc)">Archive</ion-item-option>-->
		<!--        </ion-item-options>-->
		<ion-item-options side="end">
			<ion-item-option
				color="danger"
				(click)="deleteDocument(document, slidingItem)"
			>
				<ion-icon name="trash"></ion-icon>
				Remove
			</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
