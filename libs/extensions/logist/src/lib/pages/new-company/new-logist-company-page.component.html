<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button
				[defaultHref]="teamPageUrl('contacts') || '..'"
			></ion-back-button>
		</ion-buttons>
		<ion-title>New company</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<sneat-new-company-form
		[team]="team"
		[contactRoles]="contactTypes"
		[contactRole]="contactRole"
		(contactCreated)="onContactCreated($event)"
	></sneat-new-company-form>
</ion-content>
