<ion-grid class="ion-grid-layout">
	<ion-row>
		<ion-col>
			<ion-item>
				<!--				<ion-checkbox slot="start" [(ngModel)]="container.checked" (ionChange)="toggled.emit(this.container)"></ion-checkbox>-->
				<ion-label>
					{{ container.type | uppercase }}
					<span *ngIf="container.number">#</span>
				</ion-label>
				<ion-input
					*ngIf="container.number"
					readonly="readonly"
					[value]="container.number"
					style="font-weight: bold"
				></ion-input>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item lines="none">
				<ion-checkbox
					value="load"
					slot="start"
					[value]="load"
					(ionChange)="onTaskCheckChanged($event, 'load')"
				></ion-checkbox>
				<ion-label>Load</ion-label>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item lines="none">
				<ion-checkbox
					value="unload"
					slot="start"
					[value]="unload"
					(ionChange)="onTaskCheckChanged($event, 'unload')"
				></ion-checkbox>
				<ion-label>Unload</ion-label>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-grid>
