<ion-item class="sneat-tiny-end-padding">
	<ion-label color="medium">
		{{ label }}
	</ion-label>
	<ion-select
		interface="popover"
		[(ngModel)]="countryID"
		(ionChange)="onCountryChanged()"
	>
		<ion-select-option value="">All</ion-select-option>
		<ion-select-option [value]="c.id" *ngFor="let c of countries"
			>{{ c.title }} {{ c.emoji }}</ion-select-option
		>
	</ion-select>
	<ion-buttons slot="end" *ngIf="countryID && canReset">
		<ion-button color="medium" (click)="reset($event)">
			<ion-icon name="close-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
