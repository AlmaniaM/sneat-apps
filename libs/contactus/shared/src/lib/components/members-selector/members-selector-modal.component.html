<ion-item-group>
	<ion-item-divider color="primary" *ngIf="mode === 'modal'">
		<ion-label>Select members</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="close($event)">
				<ion-icon name="close" slot="end" />
				<ion-label>Close</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item-divider>
	<sneat-members-selector-list
		[members]="members"
		[max]="max"
		[selectedMembers]="selectedMembers"
		[onAdded]="onAdded"
		[onRemoved]="onRemoved"
	/>
</ion-item-group>
